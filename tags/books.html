14, 2021</time></small></li></ul></section></main></div><footer class="footer_FooterContainer__oKXDJ"><div class="footer_Footer__wsKMY"><div class="footer_FooterName__4egKC">¬© <time>2022</time> Bradley Schoeneweis</div><div class="footer_FooterLinks__2mme5"><a href="https://www.linkedin.com/in/bradley-schoeneweis/" target="_blank"><img width="16" src="/icons/linkedin.svg" alt="linkedin logo" class="footer_SocialLinkLogo__OWB_i"/></a><a href="https://github.com/bschoeneweis" target="_blank"><img width="16" src="/icons/github.svg" alt="github logo" class="footer_SocialLinkLogo__OWB_i"/></a><a href="https://medium.com/@bradley-schoeneweis" target="_blank"><img width="16" src="/icons/medium.svg" alt="medium logo" class="footer_SocialLinkLogo__OWB_i"/></a><a href="https://dev.to/bschoeneweis" target="_blank"><img width="16" src="/icons/dev.svg" alt="dev logo" class="footer_SocialLinkLogo__OWB_i"/></a><a href="/feed.xml"><img width="16" src="/icons/rss.svg" alt="rss logo" class="footer_SocialLinkLogo__OWB_i"/></a></div></div></footer></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"tag":"books","taggedPosts":[{"id":"recent-books-2021","contentHtml":"\u003ch2\u003etl;dr\u003c/h2\u003e\n\u003cp\u003eA few of the books I've read in the past year/year and a half, the books I'm currently reading, and some books I'm looking forward to reading in the near future.\u003c/p\u003e\n\u003ch3\u003eBooks I've read recently\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://www.amazon.com/Elegant-Puzzle-Systems-Engineering-Management/dp/1732265186/ref=sxts_rp_s1_0?crid=AX7QEK5OU2PX\u0026#x26;cv_ct_cx=systems+of+engineering+management\u0026#x26;dchild=1\u0026#x26;keywords=systems+of+engineering+management\u0026#x26;pd_rd_i=1732265186\u0026#x26;pd_rd_r=8f189fe6-5d44-4db7-9a9b-9d0abaeb4484\u0026#x26;pd_rd_w=VxnKM\u0026#x26;pd_rd_wg=wMDJr\u0026#x26;pf_rd_p=c6bde456-f877-4246-800f-44405f638777\u0026#x26;pf_rd_r=BWZ1W45ZTZA3WWT8HAT4\u0026#x26;psc=1\u0026#x26;qid=1628731738\u0026#x26;sprefix=systems+of+en%2Cstripbooks%2C180\u0026#x26;sr=1-1-f0029781-b79b-4b60-9cb0-eeda4dea34d6\"\u003eSystems of Engineering Management\u003c/a\u003e by Will Larson\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.amazon.com/Ask-Your-Developer-Software-Developers/dp/0063018292/ref=sr_1_1?crid=3HSV1JM9NIFON\u0026#x26;dchild=1\u0026#x26;keywords=ask+your+developer\u0026#x26;qid=1628731763\u0026#x26;s=books\u0026#x26;sprefix=ask+yourr+devel%2Cstripbooks%2C422\u0026#x26;sr=1-1\"\u003eAsk Your Developer: How to Harness the Power of Software Developers and Win in the 21st Century\u003c/a\u003e by Jeff Lawson\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.amazon.com/Designing-Data-Intensive-Applications-Reliable-Maintainable/dp/1449373321/ref=sr_1_3?crid=3J1G3XRNXPHRL\u0026#x26;dchild=1\u0026#x26;keywords=designing+data+intensive+applications\u0026#x26;qid=1628736274\u0026#x26;s=books\u0026#x26;sprefix=desi%2Cstripbooks%2C191\u0026#x26;sr=1-3\"\u003eDesigning Data-Intensive Applications: The Big Ideas Behind Reliable, Scalable, and Maintainable Systems\u003c/a\u003e by Martin Kleppmann\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.amazon.com/Advance-Ultimate-How-Guide-Career/dp/1119641772/ref=sr_1_1?dchild=1\u0026#x26;keywords=advance\u0026#x26;qid=1628731804\u0026#x26;s=books\u0026#x26;sr=1-1\"\u003eAdvance: The Ultimate How-To Guide For Your Career\u003c/a\u003e by Gary Burnison\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eBooks I'm currently reading\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://www.amazon.com/Amazon-Unbound-Invention-Global-Empire/dp/1982132612/ref=sr_1_2?dchild=1\u0026#x26;keywords=bezos\u0026#x26;qid=1628731652\u0026#x26;s=books\u0026#x26;sr=1-2\"\u003eAmazon Unbound: Jeff Bezos and the Invention of a Global Empire\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.amazon.com/Pragmatic-Programmer-journey-mastery-Anniversary/dp/0135957052/ref=sr_1_1?crid=3SDULU9KPQ7ZQ\u0026#x26;dchild=1\u0026#x26;keywords=pragmatic+programmer\u0026#x26;qid=1628732011\u0026#x26;s=books\u0026#x26;sprefix=pragmatic%2Cstripbooks%2C174\u0026#x26;sr=1-1\"\u003eThe Pragmatic Programmer: Your Journey To Mastery\u003c/a\u003e by David Thomas and Andrew Hunt\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.amazon.com/Zero-One-Notes-Startups-Future/dp/0804139296/ref=sr_1_1?crid=1MUZGW6AWVHBJ\u0026#x26;dchild=1\u0026#x26;keywords=zero+to+one\u0026#x26;qid=1628732171\u0026#x26;s=books\u0026#x26;sprefix=zero+to+%2Cstripbooks%2C177\u0026#x26;sr=1-1\"\u003eZero to One: Notes on Startups, or How to Build the Future\u003c/a\u003e by Peter Thiel\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.amazon.com/Super-Founders-Reveals-Billion-Dollar-Startups/dp/1541768426/ref=sr_1_1?dchild=1\u0026#x26;keywords=super+founders\u0026#x26;qid=1628732312\u0026#x26;s=books\u0026#x26;sr=1-1\"\u003eSuper Founders: What Data Reveals About Billion-Dollar Startups\u003c/a\u003e by Ali Tamaseb\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.amazon.com/High-Growth-Handbook-Elad-Gil/dp/1732265100/ref=sr_1_1?crid=R964CAGV0TSE\u0026#x26;dchild=1\u0026#x26;keywords=high+growth+handbook\u0026#x26;qid=1628732228\u0026#x26;s=books\u0026#x26;sprefix=high+grow%2Cstripbooks%2C174\u0026#x26;sr=1-1\"\u003eHigh Growth Handbook: Scaling Startups From 10 to 10,000 People\u003c/a\u003e by Elad Gil\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eNext up\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://store.increment.com/products/copy-of-the-complete-increment-bundle\"\u003eThe Increment Bundle\u003c/a\u003e published by Stripe\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.amazon.com/Silmarillion-J-R-R-Tolkien/dp/0618391118/ref=sr_1_1?crid=2P6AT5GGM31D3\u0026#x26;dchild=1\u0026#x26;keywords=silmarillion+hardcover\u0026#x26;qid=1628732126\u0026#x26;s=books\u0026#x26;sprefix=silmarillion+%2Cstripbooks%2C178\u0026#x26;sr=1-1\"\u003eThe Silmarillion\u003c/a\u003e by J.R.R. Tolkien\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.amazon.com/Genius-Makers-Mavericks-Brought-Facebook/dp/1524742678/ref=sr_1_1?crid=J2AWM39FR1MC\u0026#x26;dchild=1\u0026#x26;keywords=genius+makers\u0026#x26;qid=1628732271\u0026#x26;s=books\u0026#x26;sprefix=genius+mak%2Cstripbooks%2C182\u0026#x26;sr=1-1\"\u003eGenius Makers: The Mavericks Who Brought AI to Google, Facebook, and the World\u003c/a\u003e by Cade Metz\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.amazon.com/Personal-Finance-Tech-Professionals-Silicon/dp/1684018153/ref=sr_1_3?crid=1SJFJTZ5PY8WQ\u0026#x26;dchild=1\u0026#x26;keywords=personal+finance+for+tech+professionals\u0026#x26;qid=1628732376\u0026#x26;sprefix=personal+finance+for+tech+prof%2Cstripbooks%2C171\u0026#x26;sr=8-3\"\u003ePersonal Finance for Tech Professionals: In Silicon Valley and Beyond\u003c/a\u003e by Bruce Barton\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.amazon.com/G%C3%B6del-Escher-Bach-Eternal-Golden/dp/0465026567/ref=sr_1_1?crid=3ID52V8HKM2HH\u0026#x26;dchild=1\u0026#x26;keywords=godel+escher+bach\u0026#x26;qid=1628732438\u0026#x26;sprefix=godel+es%2Caps%2C189\u0026#x26;sr=8-1\"\u003eG√∂del, Escher, Bach: An Eternal Golden Braid\u003c/a\u003e by Douglas R. Hofstadter\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eSome other books I've read\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://www.amazon.com/Flash-Boys-Michael-Lewis/dp/0393244660/ref=tmm_hrd_swatch_0?_encoding=UTF8\u0026#x26;qid=1628732637\u0026#x26;sr=8-1\"\u003eFlash Boys: A Wall Street Revolt\u003c/a\u003e by Michael Lewis\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.amazon.com/Undoing-Project-Friendship-Changed-Minds/dp/0393354776/ref=sr_1_1?crid=1AE0CNV5AW8A3\u0026#x26;dchild=1\u0026#x26;keywords=the+undoing+project+michael+lewis\u0026#x26;qid=1628732585\u0026#x26;sprefix=the+undoing+p%2Caps%2C186\u0026#x26;sr=8-1\"\u003eThe Undoing Project: A Friendship That Changed Our Minds\u003c/a\u003e by Michael Lewis\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.amazon.com/Liars-Poker-Norton-Paperback-Michael/dp/039333869X/ref=sr_1_1?crid=18IL6QNJF3XQ5\u0026#x26;dchild=1\u0026#x26;keywords=liars+poker\u0026#x26;qid=1628732676\u0026#x26;sprefix=liars+po%2Caps%2C191\u0026#x26;sr=8-1\"\u003eLiar's Poker\u003c/a\u003e by Michael Lewis\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eYou can scroll to the bottom for my full future book list (not including the ones in the \u003cem\u003eNext Up\u003c/em\u003e section).\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003eThis by no means will be a full scale review of any books.  I may write a few sentences on what I've read or what I'm looking forward to in some of these books, but this is meant to serve as a reference for those who are interested and/or looking for something new to read.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eA number of these texts I would only recommend to those who are passionate about Software Engineering, otherwise you'll be pretty bored\u003c/strong\u003e.\u003c/p\u003e\n\u003cp\u003eThe full book list at the bottom will have a bit more variety.\u003c/p\u003e\n\u003chr\u003e\n\u003ch2\u003eBooks I've read recently\u003c/h2\u003e\n\u003cp\u003eHere are a few of the books I've finished up in the past year or so.\u003c/p\u003e\n\u003ch3\u003eSystems of Engineering Management by Will Larson\u003c/h3\u003e\n\u003cp\u003e\u003cimg src=\"/images/recent-books-2021/systems-of-engineering-management.jpg\" alt=\"Systems of Engineering Management {priority}{340x503}\"\u003e\u003c/p\u003e\n\u003cp\u003eSource\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.amazon.com/Elegant-Puzzle-Systems-Engineering-Management/dp/1732265186/ref=sxts_rp_s1_0?crid=AX7QEK5OU2PX\u0026#x26;cv_ct_cx=systems+of+engineering+management\u0026#x26;dchild=1\u0026#x26;keywords=systems+of+engineering+management\u0026#x26;pd_rd_i=1732265186\u0026#x26;pd_rd_r=8f189fe6-5d44-4db7-9a9b-9d0abaeb4484\u0026#x26;pd_rd_w=VxnKM\u0026#x26;pd_rd_wg=wMDJr\u0026#x26;pf_rd_p=c6bde456-f877-4246-800f-44405f638777\u0026#x26;pf_rd_r=BWZ1W45ZTZA3WWT8HAT4\u0026#x26;psc=1\u0026#x26;qid=1628731738\u0026#x26;sprefix=systems+of+en%2Cstripbooks%2C180\u0026#x26;sr=1-1-f0029781-b79b-4b60-9cb0-eeda4dea34d6\"\u003eSystems of Engineering Management\u003c/a\u003e by Will Larson is an awesome primer on engineering management and describes the everyday complexities, tradeoffs, and insights learned from Will's career.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eMy one regret from reading this book is not having a pen and paper to take notes the entire time\u003c/strong\u003e.  The inside is incredibly aesthetic and full of good content you'll want to refer back to.  This book reads more like a textbook than a narrative which means you can jump to various sections without missing too much information.\u003c/p\u003e\n\u003cp\u003eThis was really my first exposure to anything engineering management related, so I may be biased, but this is a great read for early career Software Engineers looking to get into management someday; as well as, existing organization leaders.\u003c/p\u003e\n\u003ch3\u003eAsk your Developer by Jeff Lawson\u003c/h3\u003e\n\u003cp\u003e\u003cimg src=\"/images/recent-books-2021/ask-your-developer.jpeg\" alt=\"Ask your Developer {340x500}\"\u003e\u003c/p\u003e\n\u003cp\u003eSource\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.amazon.com/Ask-Your-Developer-Software-Developers/dp/0063018292/ref=sr_1_1?crid=3HSV1JM9NIFON\u0026#x26;dchild=1\u0026#x26;keywords=ask+your+developer\u0026#x26;qid=1628731763\u0026#x26;s=books\u0026#x26;sprefix=ask+yourr+devel%2Cstripbooks%2C422\u0026#x26;sr=1-1\"\u003eAsk Your Developer: How to Harness the Power of Software Developers and Win in the 21st Century\u003c/a\u003e by Jeff Lawson is a great read by the Co-Founder \u0026#x26; CEO of Twilio on how modern organizations can partner with and empower Software Developers to do their best work.\u003c/p\u003e\n\u003cp\u003eJeff has experience as a Software Developer and is the current CEO of the communications giant, Twilio.  He gives a super cool perspective from his unique background on how valuable developers can be in your organization if you know how to set them up for success.  This book reads as a collection of really interesting stories used to portray Jeff's concepts and lessons.  \u003cstrong\u003eThere are tons of gold nuggets throughout the pages\u003c/strong\u003e and you'll take out the notes app on your phone more than a few times.\u003c/p\u003e\n\u003cp\u003eAs a developer and someone who is passionate about entrepreneurship, this book especially struck a cord with me and has been one of my favorite books on this list.  Anyone who works at a tech company or is interested in applying technology to your organization will find this valuable, but I thought it was really interesting specifically for developers and business leaders.\u003c/p\u003e\n\u003ch3\u003eDesigning Data-Intensive Applications by Martin Kleppmann\u003c/h3\u003e\n\u003cp\u003e\u003cimg src=\"/images/recent-books-2021/designing-data-intensive-applications.jpg\" alt=\"Designing Data-Intensive Applications {381x499}\"\u003e\u003c/p\u003e\n\u003cp\u003eSource\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.amazon.com/Designing-Data-Intensive-Applications-Reliable-Maintainable/dp/1449373321/ref=sr_1_3?crid=3J1G3XRNXPHRL\u0026#x26;dchild=1\u0026#x26;keywords=designing+data+intensive+applications\u0026#x26;qid=1628736274\u0026#x26;s=books\u0026#x26;sprefix=desi%2Cstripbooks%2C191\u0026#x26;sr=1-3\"\u003eDesigning Data-Intensive Applications: The Big Ideas Behind Reliable, Scalable, and Maintainable Systems\u003c/a\u003e by Martin Kleppmann \u003cstrong\u003eis a staple for software engineers\u003c/strong\u003e and is a treasure trove of information on building large scale and distributed applications.\u003c/p\u003e\n\u003cp\u003eThe amount of information in this book is truly astounding.  It requires a loop of very focused reading, pausing, and reflecting on concepts to grasp the topics put forth.\u003c/p\u003e\n\u003cp\u003eMartin masterfully condenses incredibly complex topics and ties together theory to practice in nearly all the concepts he discusses.  If this book somehow leaves you wanting more, there is essentially a lifetime of resources to explore at the end of each chapter.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eEvery Software Engineer should read this book\u003c/strong\u003e, especially earlier in your career.  This book opened my eyes to tons of different concepts, some I have used and wasn't aware of the background on the tools and some I will now use in my career.  Every time I picked this book up I learned something new.  That being said, it's incredibly dense, so take your time and try and truly understand the topics.\u003c/p\u003e\n\u003ch3\u003eAdvance by Gary Burnison\u003c/h3\u003e\n\u003cp\u003e\u003cimg src=\"/images/recent-books-2021/advance.jpeg\" alt=\"Advance {340x510}\"\u003e\u003c/p\u003e\n\u003cp\u003eSource\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.amazon.com/Advance-Ultimate-How-Guide-Career/dp/1119641772/ref=sr_1_1?dchild=1\u0026#x26;keywords=advance\u0026#x26;qid=1628731804\u0026#x26;s=books\u0026#x26;sr=1-1\"\u003eAdvance: The Ultimate How-To Guide For Your Career\u003c/a\u003e by Gary Burnison, the CEO of Korn Ferry, is a guide on how to establish and build your career broken down into several core topics.\u003c/p\u003e\n\u003cp\u003eMy initial draw to this book was flipping through the pages and seeing how aesthetic it was.  I bought it at an airport while traveling, and it was a relatively short, albeit interactive read.\u003c/p\u003e\n\u003cp\u003eThere is certainly helpful advice in the pages, but overall, you wouldn't miss too much if you skipped over it.  There are interesting personality quizzes that will be a bit eye opening, but the advice is fairly general and common overall.\u003c/p\u003e\n\u003chr\u003e\n\u003ch2\u003eBooks I'm currently reading\u003c/h2\u003e\n\u003ch3\u003eAmazon Unbound by Brad Stone\u003c/h3\u003e\n\u003cp\u003e\u003cimg src=\"/images/recent-books-2021/amazon-unbound.jpeg\" alt=\"Amazon Unbound {340x513}\"\u003e\u003c/p\u003e\n\u003cp\u003eSource\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.amazon.com/Amazon-Unbound-Invention-Global-Empire/dp/1982132612/ref=sr_1_2?dchild=1\u0026#x26;keywords=bezos\u0026#x26;qid=1628731652\u0026#x26;s=books\u0026#x26;sr=1-2\"\u003eAmazon Unbound: Jeff Bezos and the Invention of a Global Empire\u003c/a\u003e by Brad Stone talks about Jeff Bezos' hand in the unprecedented growth that Amazon has experienced in the past decade.  Hearing the origin stories of AWS, Alexa, and lesser known/less successful products like the Fire Phone are incredibly telling of the culture of Amazon and the intense dedication that Bezos has.\u003c/p\u003e\n\u003cp\u003eThis is a great and interesting read so far and I look forward to finishing this book up.\u003c/p\u003e\n\u003ch3\u003eThe Pragmatic Programmer by David Thomas and Andrew Hunt\u003c/h3\u003e\n\u003cp\u003e\u003cimg src=\"/images/recent-books-2021/pragmatic-programmer.jpg\" alt=\"The Pragmatic Programmer {398x499}\"\u003e\u003c/p\u003e\n\u003cp\u003eSource\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.amazon.com/Pragmatic-Programmer-journey-mastery-Anniversary/dp/0135957052/ref=sr_1_1?crid=3SDULU9KPQ7ZQ\u0026#x26;dchild=1\u0026#x26;keywords=pragmatic+programmer\u0026#x26;qid=1628732011\u0026#x26;s=books\u0026#x26;sprefix=pragmatic%2Cstripbooks%2C174\u0026#x26;sr=1-1\"\u003eThe Pragmatic Programmer: Your Journey To Mastery\u003c/a\u003e by David Thomas and Andrew Hunt is \u003cstrong\u003eanother classic read for Software Engineers\u003c/strong\u003e.  I actually started this book several years back, but never finished it up.  After finishing up \u003cem\u003eDesigning Data-Intensive Applications\u003c/em\u003e, I decided to jump back in and restart this book.\u003c/p\u003e\n\u003cp\u003eThis book is essentially a collection of best practices, pitfall analysis, and technique explanations for a modern day programmer.  Everyone who programs should use this book as a reference guide (and hopefully it appears as a reflection) for their everyday work.\u003c/p\u003e\n\u003ch3\u003eZero to One by Peter Thiel\u003c/h3\u003e\n\u003cp\u003e\u003cimg src=\"/images/recent-books-2021/zero-to-one.jpeg\" alt=\"Zero to One {340x510}\"\u003e\u003c/p\u003e\n\u003cp\u003eSource\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.amazon.com/Zero-One-Notes-Startups-Future/dp/0804139296/ref=sr_1_1?crid=1MUZGW6AWVHBJ\u0026#x26;dchild=1\u0026#x26;keywords=zero+to+one\u0026#x26;qid=1628732171\u0026#x26;s=books\u0026#x26;sprefix=zero+to+%2Cstripbooks%2C177\u0026#x26;sr=1-1\"\u003eZero to One: Notes on Startups, or How to Build the Future\u003c/a\u003e by Peter Thiel explores the concepts of creating a new, unique business as opposed to competing in existing and populated markets.\u003c/p\u003e\n\u003cp\u003eI haven't made it too far into this book so I can't say much more about it, but this is a classic read for entrepreneurs or people who want a perspective from an incredibly accomplished and experienced investor and entrepreneur.\u003c/p\u003e\n\u003ch3\u003eSuper Founders by Ali Tamaseb\u003c/h3\u003e\n\u003cp\u003e\u003cimg src=\"/images/recent-books-2021/super-founders.jpeg\" alt=\"Super Founders {340x528}\"\u003e\u003c/p\u003e\n\u003cp\u003eSource\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.amazon.com/Super-Founders-Reveals-Billion-Dollar-Startups/dp/1541768426/ref=sr_1_1?dchild=1\u0026#x26;keywords=super+founders\u0026#x26;qid=1628732312\u0026#x26;s=books\u0026#x26;sr=1-1\"\u003eSuper Founders: What Data Reveals About Billion-Dollar Startups\u003c/a\u003e by Ali Tamaseb explores insights that Ali has gathered from 30,000+ data points he generated from thousands of hours of research about startups, founders, and success.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eSuper Founders\u003c/em\u003e is the data driven approach to analyzing traits that separate what makes a billion dollar startup from a failed/less successful startup.  There are also a number of good interviews with founders and investors of today's unicorns like Stripe, Instacart, Coinbase, and more.\u003c/p\u003e\n\u003cp\u003eI'm still in the early stages of this book but I'm looking forward to finishing this up and seeing the story the data tells.\u003c/p\u003e\n\u003ch3\u003eHigh Growth Handbook by Elad Gil\u003c/h3\u003e\n\u003cp\u003e\u003cimg src=\"/images/recent-books-2021/high-growth-handbook.jpeg\" alt=\"High Growth Handbook {340x503}\"\u003e\u003c/p\u003e\n\u003cp\u003eSource\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.amazon.com/High-Growth-Handbook-Elad-Gil/dp/1732265100/ref=sr_1_1?crid=R964CAGV0TSE\u0026#x26;dchild=1\u0026#x26;keywords=high+growth+handbook\u0026#x26;qid=1628732228\u0026#x26;s=books\u0026#x26;sprefix=high+grow%2Cstripbooks%2C174\u0026#x26;sr=1-1\"\u003eHigh Growth Handbook: Scaling Startups From 10 to 10,000 People\u003c/a\u003e by Elad Gil is described as the \u003cem\u003e\"the playbook from growing your startup into a global brand\"\u003c/em\u003e.\u003c/p\u003e\n\u003cp\u003eI just broke into the first few pages of this book so I can't personally describe much of what it's about quite yet.  What differentiates this book is that it isn't for the typical startup, but this book's focus is on post product-market fit companies looking to scale in a big way.\u003c/p\u003e\n\u003ch2\u003eThe next books in line\u003c/h2\u003e\n\u003ch3\u003eThe Increment Bundle from Stripe\u003c/h3\u003e\n\u003cp\u003e\u003cimg src=\"/images/recent-books-2021/increment-bundle.jpeg\" alt=\"Increment Bundle {680x383}\"\u003e\u003c/p\u003e\n\u003cp\u003eSource\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://store.increment.com/products/copy-of-the-complete-increment-bundle\"\u003eThe Increment Bundle\u003c/a\u003e is a collection of full-color and beautifully designed software engineering magazines published by Stripe.\u003c/p\u003e\n\u003cp\u003eI have read \u003ca href=\"https://store.increment.com/products/issue-12-software-architecture\"\u003eIssue 12: Software Architecture\u003c/a\u003e and have a few others on my bookshelf, but I certainly want to buy the rest of the collections for it's great content and also for how awesome they look.\u003c/p\u003e\n\u003cp\u003eAt the time of writing this, there are 17 issues released, and there is a new issue released every quarter.\u003c/p\u003e\n\u003ch3\u003eThe Silmarillion by J.R.R. Tolkien\u003c/h3\u003e\n\u003cp\u003e\u003cimg src=\"/images/recent-books-2021/silmarillion.jpeg\" alt=\"The Silmarillion {384x500}\"\u003e\u003c/p\u003e\n\u003cp\u003eSource\u003c/p\u003e\n\u003cp\u003eI'm a huge fan of \u003cem\u003eThe Lord of the Rings\u003c/em\u003e, so I'm very much looking forward to \u003ca href=\"https://www.amazon.com/Silmarillion-J-R-R-Tolkien/dp/0618391118/ref=sr_1_1?crid=2P6AT5GGM31D3\u0026#x26;dchild=1\u0026#x26;keywords=silmarillion+hardcover\u0026#x26;qid=1628732126\u0026#x26;s=books\u0026#x26;sprefix=silmarillion+%2Cstripbooks%2C178\u0026#x26;sr=1-1\"\u003eThe Silmarillion\u003c/a\u003e by J.R.R. Tolkien which is described as the origin story and source for \u003cem\u003eThe Lord of the Rings\u003c/em\u003e and \u003cem\u003eThe Hobbit\u003c/em\u003e.\u003c/p\u003e\n\u003cp\u003eI typically don't read too much fiction but I'm quite excited for it.\u003c/p\u003e\n\u003ch3\u003eGenius Makers by Cade Metz\u003c/h3\u003e\n\u003cp\u003e\u003cimg src=\"/images/recent-books-2021/genius-makers.jpeg\" alt=\"Genius Makers {340x513}\"\u003e\u003c/p\u003e\n\u003cp\u003eSource\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.amazon.com/Genius-Makers-Mavericks-Brought-Facebook/dp/1524742678/ref=sr_1_1?crid=J2AWM39FR1MC\u0026#x26;dchild=1\u0026#x26;keywords=genius+makers\u0026#x26;qid=1628732271\u0026#x26;s=books\u0026#x26;sprefix=genius+mak%2Cstripbooks%2C182\u0026#x26;sr=1-1\"\u003eGenius Makers: The Mavericks Who Brought AI to Google, Facebook, and the World\u003c/a\u003e by Cade Metz describes the modern history and evolution of AI as fueled by Silicon Valley.\u003c/p\u003e\n\u003ch3\u003ePersonal Finance for Tech Professionals by Bruce Barton\u003c/h3\u003e\n\u003cp\u003e\u003cimg src=\"/images/recent-books-2021/personal-finance.jpeg\" alt=\"Personal Finance for Tech Professionals {334x500}\"\u003e\u003c/p\u003e\n\u003cp\u003eSource\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.amazon.com/Personal-Finance-Tech-Professionals-Silicon/dp/1684018153/ref=sr_1_3?crid=1SJFJTZ5PY8WQ\u0026#x26;dchild=1\u0026#x26;keywords=personal+finance+for+tech+professionals\u0026#x26;qid=1628732376\u0026#x26;sprefix=personal+finance+for+tech+prof%2Cstripbooks%2C171\u0026#x26;sr=8-3\"\u003ePersonal Finance for Tech Professionals: In Silicon Valley and Beyond\u003c/a\u003e by Bruce Barton describes itself pretty well in the title.  Based on the reviews, this is a great resource for young engineers starting out to help navigate concepts like stock-based compensation, retirement planning, investment strategies and more.\u003c/p\u003e\n\u003ch3\u003eG√∂del, Escher, Bach by Douglas R. Hofstadter\u003c/h3\u003e\n\u003cp\u003e\u003cimg src=\"/images/recent-books-2021/godel-escher-bach.jpeg\" alt=\"G√∂del, Escher, Bach {329x500}\"\u003e\u003c/p\u003e\n\u003cp\u003eSource\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.amazon.com/G%C3%B6del-Escher-Bach-Eternal-Golden/dp/0465026567/ref=sr_1_1?crid=3ID52V8HKM2HH\u0026#x26;dchild=1\u0026#x26;keywords=godel+escher+bach\u0026#x26;qid=1628732438\u0026#x26;sprefix=godel+es%2Caps%2C189\u0026#x26;sr=8-1\"\u003eG√∂del, Escher, Bach: An Eternal Golden Braid\u003c/a\u003e by Douglas R. Hofstadter per the Amazon.com review describes \u003cem\u003e\"this book looks at the surprising points of contact between the music of Bach, the artwork of Escher, and the mathematics of G√∂del\"\u003c/em\u003e and looks at the future of Artificial Intelligence mimicking human thought.\u003c/p\u003e\n\u003cp\u003eI've heard this book is crazy and it describes a wide range of topics.  It's going to be a beast but I'm looking forward to it.\u003c/p\u003e\n\u003chr\u003e\n\u003ch2\u003eSome other books I've read\u003c/h2\u003e\n\u003cp\u003eFor those looking for even more, here are three Michael Lewis books that are great and classic reads for those more interested in finance, history, psychology, and tech.\u003c/p\u003e\n\u003ch3\u003eFlash Boys by Michael Lewis\u003c/h3\u003e\n\u003cp\u003e\u003cimg src=\"/images/recent-books-2021/flash-boys.jpeg\" alt=\"Flash Boys {337x500}\"\u003e\u003c/p\u003e\n\u003cp\u003eSource\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.amazon.com/Flash-Boys-Michael-Lewis/dp/0393244660/ref=tmm_hrd_swatch_0?_encoding=UTF8\u0026#x26;qid=1628732637\u0026#x26;sr=8-1\"\u003eFlash Boys: A Wall Street Revolt\u003c/a\u003e by Michael Lewis explores the story of a seemingly rigged and undefeated stock market approach by the initial players in high-frequency trading.\u003c/p\u003e\n\u003cp\u003eIf you have never heard of High-Frequency Trading (HFT), this book will blow your mind with the stories and statistics.  Lewis does a fantastic job at explaining some of the concepts and how truly \"rigged\" HFT was at the time and the lengths that people were willing to go to win.  This has been one of my favorite books of all time, so I highly recommend giving this a read.\u003c/p\u003e\n\u003ch3\u003eThe Undoing Project by Michael Lewis\u003c/h3\u003e\n\u003cp\u003e\u003cimg src=\"/images/recent-books-2021/undoing-project.jpeg\" alt=\"The Undoing Project {340x510}\"\u003e\u003c/p\u003e\n\u003cp\u003eSource\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.amazon.com/Undoing-Project-Friendship-Changed-Minds/dp/0393354776/ref=sr_1_1?crid=1AE0CNV5AW8A3\u0026#x26;dchild=1\u0026#x26;keywords=the+undoing+project+michael+lewis\u0026#x26;qid=1628732585\u0026#x26;sprefix=the+undoing+p%2Caps%2C186\u0026#x26;sr=8-1\"\u003eThe Undoing Project: A Friendship That Changed Our Minds\u003c/a\u003e by Michael Lewis explores the story of two psychologists, Daniel Kahneman and Amos Tversky, and how they developed the field of behavioral economics.\u003c/p\u003e\n\u003cp\u003eI think just about all of the Michael Lewis books are fascinating, and this one is no different.  Great stories laid out and certain statistics that will be shocking.  Definitely a good read.\u003c/p\u003e\n\u003ch3\u003eLiar's Poker by Michael Lewis\u003c/h3\u003e\n\u003cp\u003e\u003cimg src=\"/images/recent-books-2021/liars-poker.jpeg\" alt=\"Liar\u0026#x27;s Poker {333x555}\"\u003e\u003c/p\u003e\n\u003cp\u003eSource\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.amazon.com/Liars-Poker-Norton-Paperback-Michael/dp/039333869X/ref=sr_1_1?crid=18IL6QNJF3XQ5\u0026#x26;dchild=1\u0026#x26;keywords=liars+poker\u0026#x26;qid=1628732676\u0026#x26;sprefix=liars+po%2Caps%2C191\u0026#x26;sr=8-1\"\u003eLiar's Poker\u003c/a\u003e by Michael Lewis dives into the bond market in the 1980's and accounts some of Lewis' experiences at Salomon Brothers.\u003c/p\u003e\n\u003cp\u003eThis is a very entertaining story by Michael Lewis and if you weren't aware of what was happening on Wall St. in the 1980's, you're in for a shocking and entertaining ride.\u003c/p\u003e\n\u003chr\u003e\n\u003ch2\u003eMy full future book list\u003c/h2\u003e\n\u003cp\u003eHere is the current list I have on the notes app of my phone for books that I thought looked interesting when I came across them.  Without doing too much research or scraping images, I'll just post the list below (it's in no particular order).\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://www.amazon.com/Data-Driven-Product-Software-Customers-Without/dp/1119660874/ref=asc_df_1119660874/?tag=hyprod-20\u0026#x26;linkCode=df0\u0026#x26;hvadid=459680080537\u0026#x26;hvpos=\u0026#x26;hvnetw=g\u0026#x26;hvrand=12119737590285172446\u0026#x26;hvpone=\u0026#x26;hvptwo=\u0026#x26;hvqmt=\u0026#x26;hvdev=c\u0026#x26;hvdvcmdl=\u0026#x26;hvlocint=\u0026#x26;hvlocphy=9027248\u0026#x26;hvtargid=pla-1012544399717\u0026#x26;psc=1\"\u003eThe Product-Led Organization: Drive Growth By Putting Product at the Center of Your Customer Experience\u003c/a\u003e by Todd Olson\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.amazon.com/Outsiders-Unconventional-Radically-Rational-Blueprint/dp/1422162672/ref=sr_1_6?dchild=1\u0026#x26;keywords=the+outsiders\u0026#x26;qid=1628972455\u0026#x26;sr=8-6\"\u003eThe Outsiders\u003c/a\u003e by William N. Thorndike\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.amazon.com/Accelerate-Software-Performing-Technology-Organizations/dp/1942788339/ref=sr_1_1?dchild=1\u0026#x26;keywords=Accelerate\u0026#x26;qid=1628972495\u0026#x26;sr=8-1\"\u003eAccelerate: The Science of Lean Software and DevOps: Building and Scaling High Performing Technology Organizations\u003c/a\u003e by Nicole Forsgren, Jew Humble, Gene Kim\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.amazon.com/Hacking-Growth-Fastest-Growing-Companies-Breakout/dp/045149721X/ref=sr_1_1?dchild=1\u0026#x26;keywords=hacking+growth\u0026#x26;qid=1628972543\u0026#x26;sr=8-1\"\u003eHacking Growth: How Today's Fastest-Growing Companies Drive Breakout Success\u003c/a\u003e by Sean Ellis\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.amazon.com/Children-Dune-Frank-Herbert/dp/0593098242/ref=sr_1_1?crid=256ZVWZ1Z7KQX\u0026#x26;dchild=1\u0026#x26;keywords=children+of+dune\u0026#x26;qid=1628972584\u0026#x26;sprefix=children+of+dune%2Caps%2C197\u0026#x26;sr=8-1\"\u003eChildren of Dune\u003c/a\u003e by Frank Herbert\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.amazon.com/COMPLEXITY-EMERGING-SCIENCE-ORDER-CHAOS/dp/0671872346/ref=sr_1_2?dchild=1\u0026#x26;keywords=Compl access trading strategies unknown Edition\u003c/a\u003e by Barry Johnson\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.amazon.com/Alignment-Problem-Machine-Learning-Values/dp/0393635821/ref=sr_1_1?dchild=1\u0026#x26;keywords=The+alignment+problem\u0026#x26;qid=1628973813\u0026#x26;s=books\u0026#x26;sr=1-1\"\u003eThe Alignment Problem: Machine Learning and Human Values\u003c/a\u003e by Brandon Christian\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.amazon.com/Bit-Tyrants-Political-Economy-Silicon/dp/1642590312/ref=sr_1_1?dchild=1\u0026#x26;keywords=Bit+tyrants\u0026#x26;qid=1628973844\u0026#x26;s=books\u0026#x26;sr=1-1\"\u003eBit Tyrants: The Political Economy of Silicon Valley\u003c/a\u003e by Rob Larson\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.amazon.com/Thinking-Systems-Donella-H-Meadows/dp/1603580557/ref=sr_1_1?dchild=1\u0026#x26;keywords=Thinking+in+systems\u0026#x26;qid=1628973873\u0026#x26;s=books\u0026#x26;sr=1-1\"\u003eThinking in Systems: A Primer\u003c/a\u003e by donella meadows\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.amazon.com/Cold-Start-Problem-Andrew-Chen/dp/0062969749/ref=sr_1_1?dchild=1\u0026#x26;keywords=The+cold+start+problem\u0026#x26;qid=1628973903\u0026#x26;s=books\u0026#x26;sr=1-1\"\u003eThe Cold Start Problem: How to Start and Scale Network Effects\u003c/a\u003e by Andrew Chen\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.amazon.com/Calling-Bullshit-Skepticism-Data-Driven-World/dp/0525509208/ref=sr_1_1?crid=1G180Q9MHO4L6\u0026#x26;dchild=1\u0026#x26;keywords=calling+bullsht+carl+bergstrom\u0026#x26;qid=1628973946\u0026#x26;s=books\u0026#x26;sprefix=calling+bul%2Cstripbooks%2C176\u0026#x26;sr=1-1\"\u003eCalling Bullshit: The Art of Skepticism in a Data-Driven World\u003c/a\u003e by Carl Bergstrom\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://makebook.io/\"\u003eMAKE Book: The Indie Maker Handbook\u003c/a\u003e by Pieter Levels\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.amazon.com/Meditations-Marcus-Aurelius/dp/195157026X/ref=sr_1_2_sspa?dchild=1\u0026#x26;keywords=Meditations\u0026#x26;qid=1628974118\u0026#x26;s=books\u0026#x26;sr=1-2-spons\u0026#x26;psc=1\u0026#x26;spLa=ZW5jcnlwdGVkUXVhbGlmaWVyPUEzS1kzRFJJTUc2Rlg2JmVuY3J5cHRlZElkPUEwNjgwMDU5WTgwVVlVNzJJMUhSJmVuY3J5cHRlZEFkSWQ9QTA2ODIyMjMzTVJaODlFTTZRSTVRJndpZGdldE5hbWU9c3BfYXRmJmFjdGlvbj1jbGlja1JlZGlyZWN0JmRvTm90TG9nQ2xpY2s9dHJ1ZQ==\"\u003eMeditations\u003c/a\u003e by Marcus Aurelius\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.amazon.com/Start-Small-Stay-Developers-Launching/dp/0615373968/ref=sr_1_1?dchild=1\u0026#x26;keywords=Start+small+stay+small\u0026#x26;qid=1628974152\u0026#x26;s=books\u0026#x26;sr=1-1\"\u003eStart Small, Stay Small: A Developer's Guide to Launching a Startup\u003c/a\u003e by Rob Walling\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.amazon.com/Startup-Owners-Manual-Step-Step/dp/1119690684/ref=sr_1_3?dchild=1\u0026#x26;keywords=The+Startup+Owner%E2%80%99s+Manual\u0026#x26;qid=1628974194\u0026#x26;s=books\u0026#x26;sr=1-3\"\u003eThe Startup Owner's Manual: The Step-By-Step Guide for Building a Great Company\u003c/a\u003e by Steve Blank and Bob Dorf\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.amazon.com/Combinators-Centennial-View-Stephen-Wolfram-ebook/dp/B098BQ7R6N/ref=sr_1_1?dchild=1\u0026#x26;keywords=Combinators\u0026#x26;qid=1628974245\u0026#x26;s=books\u0026#x26;sr=1-1\"\u003eCombinators: A Centennial View\u003c/a\u003e by Stephen Wolfram\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.amazon.com/Silent-Patient-Alex-Michaelides/dp/1250301696/ref=sr_1_1?crid=P91SSELIP56N\u0026#x26;dchild=1\u0026#x26;keywords=the+silent+patient\u0026#x26;qid=1628982823\u0026#x26;sprefix=the+silen%2Caps%2C204\u0026#x26;sr=8-1\"\u003eThe Silent Patient\u003c/a\u003e by Alex Michaelides\u003c/li\u003e\n\u003c/ul\u003e\n\u003chr\u003e\n","markdown":"\n## tl;dr\nA few of the books I've read in the past year/year and a half, the books I'm currently reading, and some books I'm looking forward to reading in the near future.\n\n### Books I've read recently\n- [Systems of Engineering Management](https://www.amazon.com/Elegant-Puzzle-Systems-Engineering-Management/dp/1732265186/ref=sxts_rp_s1_0?crid=AX7QEK5OU2PX\u0026cv_ct_cx=systems+of+engineering+management\u0026dchild=1\u0026keywords=systems+of+engineering+management\u0026pd_rd_i=1732265186\u0026pd_rd_r=8f189fe6-5d44-4db7-9a9b-9d0abaeb4484\u0026pd_rd_w=VxnKM\u0026pd_rd_wg=wMDJr\u0026pf_rd_p=c6bde456-f877-4246-800f-44405f638777\u0026pf_rd_r=BWZ1W45ZTZA3WWT8HAT4\u0026psc=1\u0026qid=1628731738\u0026sprefix=systems+of+en%2Cstripbooks%2C180\u0026sr=1-1-f0029781-b79b-4b60-9cb0-eeda4dea34d6) by Will Larson\n- [Ask Your Developer: How to Harness the Power of Software Developers and Win in the 21st Century](https://www.amazon.com/Ask-Your-Developer-Software-Developers/dp/0063018292/ref=sr_1_1?crid=3HSV1JM9NIFON\u0026dchild=1\u0026keywords=ask+your+developer\u0026qid=1628731763\u0026s=books\u0026sprefix=ask+yourr+devel%2Cstripbooks%2C422\u0026sr=1-1) by Jeff Lawson\n- [Designing Data-Intensive Applications: The Big Ideas Behind Reliable, Scalable, and Maintainable Systems](https://www.amazon.com/Designing-Data-Intensive-Applications-Reliable-Maintainable/dp/1449373321/ref=sr_1_3?crid=3J1G3XRNXPHRL\u0026dchild=1\u0026keywords=designing+data+intensive+applications\u0026qid=1628736274\u0026s=books\u0026sprefix=desi%2Cstripbooks%2C191\u0026sr=1-3) by Martin Kleppmann\n- [Advance: The Ultimate How-To Guide For Your Career](https://www.amazon.com/Advance-Ultimate-How-Guide-Career/dp/1119641772/ref=sr_1_1?dchild=1\u0026keywords=advance\u0026qid=1628731804\u0026s=books\u0026sr=1-1) by Gary Burnison\n\n### Books I'm currently reading\n- [Amazon Unbound: Jeff Bezos and the Invention of a Global Empire](https://www.amazon.com/Amazon-Unbound-Invention-Global-Empire/dp/1982132612/ref=sr_1_2?dchild=1\u0026keywords=bezos\u0026qid=1628731652\u0026s=books\u0026sr=1-2)\n- [The Pragmatic Programmer: Your Journey To Mastery](https://www.amazon.com/Pragmatic-Programmer-journey-mastery-Anniversary/dp/0135957052/ref=sr_1_1?crid=3SDULU9KPQ7ZQ\u0026dchild=1\u0026keywords=pragmatic+programmer\u0026qid=1628732011\u0026s=books\u0026sprefix=pragmatic%2Cstripbooks%2C174\u0026sr=1-1) by David Thomas and Andrew Hunt\n- [Zero to One: Notes on Startups, or How to Build the Future](https://www.amazon.com/Zero-One-Notes-Startups-Future/dp/0804139296/ref=sr_1_1?crid=1MUZGW6AWVHBJ\u0026dchild=1\u0026keywords=zero+to+one\u0026qid=1628732171\u0026s=books\u0026sprefix=zero+to+%2Cstripbooks%2C177\u0026sr=1-1) by Peter Thiel\n- [Super Founders: What Data Reveals About Billion-Dollar Startups](https://www.amazon.com/Super-Founders-Reveals-Billion-Dollar-Startups/dp/1541768426/ref=sr_1_1?dchild=1\u0026keywords=super+founders\u0026qid=1628732312\u0026s=books\u0026sr=1-1) by Ali Tamaseb\n- [High Growth Handbook: Scaling Startups From 10 to 10,000 People](https://www.amazon.com/High-Growth-Handbook-Elad-Gil/dp/1732265100/ref=sr_1_1?crid=R964CAGV0TSE\u0026dchild=1\u0026keywords=high+growth+handbook\u0026qid=1628732228\u0026s=books\u0026sprefix=high+grow%2Cstripbooks%2C174\u0026sr=1-1) by Elad Gil\n\n### Next up\n- [The Increment Bundle](https://store.increment.com/products/copy-of-the-complete-increment-bundle) published by Stripe\n- [The Silmarillion](https://www.amazon.com/Silmarillion-J-R-R-Tolkien/dp/0618391118/ref=sr_1_1?crid=2P6AT5GGM31D3\u0026dchild=1\u0026keywords=silmarillion+hardcover\u0026qid=1628732126\u0026s=books\u0026sprefix=silmarillion+%2Cstripbooks%2C178\u0026sr=1-1) by J.R.R. Tolkien\n- [Genius Makers: The Mavericks Who Brought AI to Google, Facebook, and the World](https://www.amazon.com/Genius-Makers-Mavericks-Brought-Facebook/dp/1524742678/ref=sr_1_1?crid=J2AWM39FR1MC\u0026dchild=1\u0026keywords=genius+makers\u0026qid=1628732271\u0026s=books\u0026sprefix=genius+mak%2Cstripbooks%2C182\u0026sr=1-1) by Cade Metz\n- [Personal Finance for Tech Professionals: In Silicon Valley and Beyond](https://www.amazon.com/Personal-Finance-Tech-Professionals-Silicon/dp/1684018153/ref=sr_1_3?crid=1SJFJTZ5PY8WQ\u0026dchild=1\u0026keywords=personal+finance+for+tech+professionals\u0026qid=1628732376\u0026sprefix=personal+finance+for+tech+prof%2Cstripbooks%2C171\u0026sr=8-3) by Bruce Barton\n- [G√∂del, Escher, Bach: An Eternal Golden Braid](https://www.amazon.com/G%C3%B6del-Escher-Bach-Eternal-Golden/dp/0465026567/ref=sr_1_1?crid=3ID52V8HKM2HH\u0026dchild=1\u0026keywords=godel+escher+bach\u0026qid=1628732438\u0026sprefix=godel+es%2Caps%2C189\u0026sr=8-1) by Douglas R. Hofstadter\n\n### Some other books I've read\n- [Flash Boys: A Wall Street Revolt](https://www.amazon.com/Flash-Boys-Michael-Lewis/dp/0393244660/ref=tmm_hrd_swatch_0?_encoding=UTF8\u0026qid=1628732637\u0026sr=8-1) by Michael Lewis\n- [The Undoing Project: A Friendship That Changed Our Minds](https://www.amazon.com/Undoing-Project-Friendship-Changed-Minds/dp/0393354776/ref=sr_1_1?crid=1AE0CNV5AW8A3\u0026dchild=1\u0026keywords=the+undoing+project+michael+lewis\u0026qid=1628732585\u0026sprefix=the+undoing+p%2Caps%2C186\u0026sr=8-1) by Michael Lewis\n- [Liar's Poker](https://www.amazon.com/Liars-Poker-Norton-Paperback-Michael/dp/039333869X/ref=sr_1_1?crid=18IL6QNJF3XQ5\u0026dchild=1\u0026keywords=liars+poker\u0026qid=1628732676\u0026sprefix=liars+po%2Caps%2C191\u0026sr=8-1) by Michael Lewis\n\nYou can scroll to the bottom for my full future book list (not including the ones in the _Next Up_ section).\n\n---\n\nThis by no means will be a full scale review of any books.  I may write a few sentences on what I've read or what I'm looking forward to in some of these books, but this is meant to serve as a reference for those who are interested and/or looking for something new to read.\n\n**A number of these texts I would only recommend to those who are passionate about Software Engineering, otherwise you'll be pretty bored**.\n\nThe full book list at the bottom will have a bit more variety.\n\n---\n\n## Books I've read recently\nHere are a few of the books I've finished up in the past year or so.\n\n### Systems of Engineering Management by Will Larson\n\n![Systems of Engineering Management {priority}{340x503}](/images/recent-books-2021/systems-of-engineering-management.jpg)\n\n\u003cspan class=\"book-source\"\u003e\u003ca href=\"https://images-na.ssl-images-amazon.com/images/I/71SebuRlAXL.jpg\"\u003eSource\u003c/a\u003e\u003c/span\u003e\n\n[Systems of Engineering Management](https://www.amazon.com/Elegant-Puzzle-Systems-Engineering-Management/dp/1732265186/ref=sxts_rp_s1_0?crid=AX7QEK5OU2PX\u0026cv_ct_cx=systems+of+engineering+management\u0026dchild=1\u0026keywords=systems+of+engineering+management\u0026pd_rd_i=1732265186\u0026pd_rd_r=8f189fe6-5d44-4db7-9a9b-9d0abaeb4484\u0026pd_rd_w=VxnKM\u0026pd_rd_wg=wMDJr\u0026pf_rd_p=c6bde456-f877-4246-800f-44405f638777\u0026pf_rd_r=BWZ1W45ZTZA3WWT8HAT4\u0026psc=1\u0026qid=1628731738\u0026sprefix=systems+of+en%2Cstripbooks%2C180\u0026sr=1-1-f0029781-b79b-4b60-9cb0-eeda4dea34d6) by Will Larson is an awesome primer on engineering management and describes the everyday complexities, tradeoffs, and insights learned from Will's career.\n\n**My one regret from reading this book is not having a pen and paper to take notes the entire time**.  The inside is incredibly aesthetic and full of good content you'll want to refer back to.  This book reads more like a textbook than a narrative which means you can jump to various sections without missing too much information.\n\nThis was really my first exposure to anything engineering management related, so I may be biased, but this is a great read for early career Software Engineers looking to get into management someday; as well as, existing organization leaders.\n\n### Ask your Developer by Jeff Lawson\n\n![Ask your Developer {340x500}](/images/recent-books-2021/ask-your-developer.jpeg)\n\n\u003cspan class=\"book-source\"\u003e\u003ca href=\"https://images-na.ssl-images-amazon.com/images/I/91RI8Og5fhL.jpg\"\u003eSource\u003c/a\u003e\u003c/span\u003e\n\n[Ask Your Developer: How to Harness the Power of Software Developers and Win in the 21st Century](https://www.amazon.com/Ask-Your-Developer-Software-Developers/dp/0063018292/ref=sr_1_1?crid=3HSV1JM9NIFON\u0026dchild=1\u0026keywords=ask+your+developer\u0026qid=1628731763\u0026s=books\u0026sprefix=ask+yourr+devel%2Cstripbooks%2C422\u0026sr=1-1) by Jeff Lawson is a great read by the Co-Founder \u0026 CEO of Twilio on how modern organizations can partner with and empower Software Developers to do their best work.\n\nJeff has experience as a Software Developer and is the current CEO of the communications giant, Twilio.  He gives a super cool perspective from his unique background on how valuable developers can be in your organization if you know how to set them up for success.  This book reads as a collection of really interesting stories used to portray Jeff's concepts and lessons.  **There are tons of gold nuggets throughout the pages** and you'll take out the notes app on your phone more than a few times.\n\nAs a developer and someone who is passionate about entrepreneurship, this book especially struck a cord with me and has been one of my favorite books on this list.  Anyone who works at a tech company or is interested in applying technology to your organization will find this valuable, but I thought it was really interesting specifically for developers and business leaders.\n\n### Designing Data-Intensive Applications by Martin Kleppmann\n\n![Designing Data-Intensive Applications {381x499}](/images/recent-books-2021/designing-data-intensive-applications.jpg)\n\n\u003cspan class=\"book-source\"\u003e\u003ca href=\"https://images-na.ssl-images-amazon.com/images/I/51gP9mXEqWL.jpg\"\u003eSource\u003c/a\u003e\u003c/span\u003e\n\n[Designing Data-Intensive Applications: The Big Ideas Behind Reliable, Scalable, and Maintainable Systems](https://www.amazon.com/Designing-Data-Intensive-Applications-Reliable-Maintainable/dp/1449373321/ref=sr_1_3?crid=3J1G3XRNXPHRL\u0026dchild=1\u0026keywords=designing+data+intensive+applications\u0026qid=1628736274\u0026s=books\u0026sprefix=desi%2Cstripbooks%2C191\u0026sr=1-3) by Martin Kleppmann **is a staple for software engineers** and is a treasure trove of information on building large scale and distributed applications.\n\nThe amount of information in this book is truly astounding.  It requires a loop of very focused reading, pausing, and reflecting on concepts to grasp the topics put forth.\n\nMartin masterfully condenses incredibly complex topics and ties together theory to practice in nearly all the concepts he discusses.  If this book somehow leaves you wanting more, there is essentially a lifetime of resources to explore at the end of each chapter.\n\n**Every Software Engineer should read this book**, especially earlier in your career.  This book opened my eyes to tons of different concepts, some I have used and wasn't aware of the background on the tools and some I will now use in my career.  Every time I picked this book up I learned something new.  That being said, it's incredibly dense, so take your time and try and truly understand the topics.\n\n### Advance by Gary Burnison\n\n![Advance {340x510}](/images/recent-books-2021/advance.jpeg)\n\n\u003cspan class=\"book-source\"\u003e\u003ca href=\"https://images-na.ssl-images-amazon.com/images/I/81jmYCvkysL.jpg\"\u003eSource\u003c/a\u003e\u003c/span\u003e\n\n[Advance: The Ultimate How-To Guide For Your Career](https://www.amazon.com/Advance-Ultimate-How-Guide-Career/dp/1119641772/ref=sr_1_1?dchild=1\u0026keywords=advance\u0026qid=1628731804\u0026s=books\u0026sr=1-1) by Gary Burnison, the CEO of Korn Ferry, is a guide on how to establish and build your career broken down into several core topics.\n\nMy initial draw to this book was flipping through the pages and seeing how aesthetic it was.  I bought it at an airport while traveling, and it was a relatively short, albeit interactive read.\n\nThere is certainly helpful advice in the pages, but overall, you wouldn't miss too much if you skipped over it.  There are interesting personality quizzes that will be a bit eye opening, but the advice is fairly general and common overall.\n\n---\n\n## Books I'm currently reading\n\n### Amazon Unbound by Brad Stone\n\n![Amazon Unbound {340x513}](/images/recent-books-2021/amazon-unbound.jpeg)\n\n\u003cspan class=\"book-source\"\u003e\u003ca href=\"https://images-na.ssl-images-amazon.com/images/I/7109vuubmJS.jpg\"\u003eSource\u003c/a\u003e\u003c/span\u003e\n\n[Amazon Unbound: Jeff Bezos and the Invention of a Global Empire](https://www.amazon.com/Amazon-Unbound-Invention-Global-Empire/dp/1982132612/ref=sr_1_2?dchild=1\u0026keywords=bezos\u0026qid=1628731652\u0026s=books\u0026sr=1-2) by Brad Stone talks about Jeff Bezos' hand in the unprecedented growth that Amazon has experienced in the past decade.  Hearing the origin stories of AWS, Alexa, and lesser known/less successful products like the Fire Phone are incredibly telling of the culture of Amazon and the intense dedication that Bezos has.\n\nThis is a great and interesting read so far and I look forward to finishing this book up.\n\n### The Pragmatic Programmer by David Thomas and Andrew Hunt\n\n![The Pragmatic Programmer {398x499}](/images/recent-books-2021/pragmatic-programmer.jpg)\n\n\u003cspan class=\"book-source\"\u003e\u003ca href=\"https://images-na.ssl-images-amazon.com/images/I/41as+WafrFL.jpg\"\u003eSource\u003c/a\u003e\u003c/span\u003e\n\n[The Pragmatic Programmer: Your Journey To Mastery](https://www.amazon.com/Pragmatic-Programmer-journey-mastery-Anniversary/dp/0135957052/ref=sr_1_1?crid=3SDULU9KPQ7ZQ\u0026dchild=1\u0026keywords=pragmatic+programmer\u0026qid=1628732011\u0026s=books\u0026sprefix=pragmatic%2Cstripbooks%2C174\u0026sr=1-1) by David Thomas and Andrew Hunt is **another classic read for Software Engineers**.  I actually started this book several years back, but never finished it up.  After finishing up _Designing Data-Intensive Applications_, I decided to jump back in and restart this book.\n\nThis book is essentially a collection of best practices, pitfall analysis, and technique explanations for a modern day programmer.  Everyone who programs should use this book as a reference guide (and hopefully it appears as a reflection) for their everyday work.\n\n### Zero to One by Peter Thiel\n\n![Zero to One {340x510}](/images/recent-books-2021/zero-to-one.jpeg)\n\n\u003cspan class=\"book-source\"\u003e\u003ca href=\"https://images-na.ssl-images-amazon.com/images/I/71Xygne8+qL.jpg\"\u003eSource\u003c/a\u003e\u003c/span\u003e\n\n[Zero to One: Notes on Startups, or How to Build the Future](https://www.amazon.com/Zero-One-Notes-Startups-Future/dp/0804139296/ref=sr_1_1?crid=1MUZGW6AWVHBJ\u0026dchild=1\u0026keywords=zero+to+one\u0026qid=1628732171\u0026s=books\u0026sprefix=zero+to+%2Cstripbooks%2C177\u0026sr=1-1) by Peter Thiel explores the concepts of creating a new, unique business as opposed to competing in existing and populated markets.\n\nI haven't made it too far into this book so I can't say much more about it, but this is a classic read for entrepreneurs or people who want a perspective from an incredibly accomplished and experienced investor and entrepreneur.\n\n### Super Founders by Ali Tamaseb\n\n![Super Founders {340x528}](/images/recent-books-2021/super-founders.jpeg)\n\n\u003cspan class=\"book-source\"\u003e\u003ca href=\"https://images-na.ssl-images-amazon.com/images/I/812NyUH4PWL.jpg\"\u003eSource\u003c/a\u003e\u003c/span\u003e\n\n[Super Founders: What Data Reveals About Billion-Dollar Startups](https://www.amazon.com/Super-Founders-Reveals-Billion-Dollar-Startups/dp/1541768426/ref=sr_1_1?dchild=1\u0026keywords=super+founders\u0026qid=1628732312\u0026s=books\u0026sr=1-1) by Ali Tamaseb explores insights that Ali has gathered from 30,000+ data points he generated from thousands of hours of research about startups, founders, and success.\n\n_Super Founders_ is the data driven approach to analyzing traits that separate what makes a billion dollar startup from a failed/less successful startup.  There are also a number of good interviews with founders and investors of today's unicorns like Stripe, Instacart, Coinbase, and more.\n\nI'm still in the early stages of this book but I'm looking forward to finishing this up and seeing the story the data tells.\n\n### High Growth Handbook by Elad Gil\n\n![High Growth Handbook {340x503}](/images/recent-books-2021/high-growth-handbook.jpeg)\n\n\u003cspan class=\"book-source\"\u003e\u003ca href=\"https://images-na.ssl-images-amazon.com/images/I/71lzNMfG-5L.jpg\"\u003eSource\u003c/a\u003e\u003c/span\u003e\n\n[High Growth Handbook: Scaling Startups From 10 to 10,000 People](https://www.amazon.com/High-Growth-Handbook-Elad-Gil/dp/1732265100/ref=sr_1_1?crid=R964CAGV0TSE\u0026dchild=1\u0026keywords=high+growth+handbook\u0026qid=1628732228\u0026s=books\u0026sprefix=high+grow%2Cstripbooks%2C174\u0026sr=1-1) by Elad Gil is described as the _\"the playbook from growing your startup into a global brand\"_.\n\nI just broke into the first few pages of this book so I can't personally describe much of what it's about quite yet.  What differentiates this book is that it isn't for the typical startup, but this book's focus is on post product-market fit companies looking to scale in a big way.\n\n## The next books in line\n\n### The Increment Bundle from Stripe\n\n![Increment Bundle {680x383}](/images/recent-books-2021/increment-bundle.jpeg)\n\n\u003cspan class=\"book-source\"\u003e\u003ca href=\"https://cdn.shopify.com/s/files/1/0092/7596/5502/products/Bundle-01_eff7b264-e3a1-4a45-b8e0-12e9d28e2778_1512x.jpg?v=1624366816\"\u003eSource\u003c/a\u003e\u003c/span\u003e\n\n[The Increment Bundle](https://store.increment.com/products/copy-of-the-complete-increment-bundle) is a collection of full-color and beautifully designed software engineering magazines published by Stripe.\n\nI have read [Issue 12: Software Architecture](https://store.increment.com/products/issue-12-software-architecture) and have a few others on my bookshelf, but I certainly want to buy the rest of the collections for it's great content and also for how awesome they look.\n\nAt the time of writing this, there are 17 issues released, and there is a new issue released every quarter.\n\n### The Silmarillion by J.R.R. Tolkien\n\n![The Silmarillion {384x500}](/images/recent-books-2021/silmarillion.jpeg)\n\n\u003cspan class=\"book-source\"\u003e\u003ca href=\"https://images-na.ssl-images-amazon.com/images/I/51J5PMHHYFL.jpg\"\u003eSource\u003c/a\u003e\u003c/span\u003e\n\nI'm a huge fan of _The Lord of the Rings_, so I'm very much looking forward to [The Silmarillion](https://www.amazon.com/Silmarillion-J-R-R-Tolkien/dp/0618391118/ref=sr_1_1?crid=2P6AT5GGM31D3\u0026dchild=1\u0026keywords=silmarillion+hardcover\u0026qid=1628732126\u0026s=books\u0026sprefix=silmarillion+%2Cstripbooks%2C178\u0026sr=1-1) by J.R.R. Tolkien which is described as the origin story and source for _The Lord of the Rings_ and _The Hobbit_.\n\nI typically don't read too much fiction but I'm quite excited for it.\n\n### Genius Makers by Cade Metz\n\n![Genius Makers {340x513}](/images/recent-books-2021/genius-makers.jpeg)\n\n\u003cspan class=\"book-source\"\u003e\u003ca href=\"https://images-na.ssl-images-amazon.com/images/I/71deLi-n03L.jpg\"\u003eSource\u003c/a\u003e\u003c/span\u003e\n\n[Genius Makers: The Mavericks Who Brought AI to Google, Facebook, and the World](https://www.amazon.com/Genius-Makers-Mavericks-Brought-Facebook/dp/1524742678/ref=sr_1_1?crid=J2AWM39FR1MC\u0026dchild=1\u0026keywords=genius+makers\u0026qid=1628732271\u0026s=books\u0026sprefix=genius+mak%2Cstripbooks%2C182\u0026sr=1-1) by Cade Metz describes the modern history and evolution of AI as fueled by Silicon Valley.\n\n### Personal Finance for Tech Professionals by Bruce Barton\n\n![Personal Finance for Tech Professionals {334x500}](/images/recent-books-2021/personal-finance.jpeg)\n\n\u003cspan class=\"book-source\"\u003e\u003ca href=\"https://images-na.ssl-images-amazon.com/images/I/41hHd5MFryL.jpg\"\u003eSource\u003c/a\u003e\u003c/span\u003e\n\n[Personal Finance for Tech Professionals: In Silicon Valley and Beyond](https://www.amazon.com/Personal-Finance-Tech-Professionals-Silicon/dp/1684018153/ref=sr_1_3?crid=1SJFJTZ5PY8WQ\u0026dchild=1\u0026keywords=personal+finance+for+tech+professionals\u0026qid=1628732376\u0026sprefix=personal+finance+for+tech+prof%2Cstripbooks%2C171\u0026sr=8-3) by Bruce Barton describes itself pretty well in the title.  Based on the reviews, this is a great resource for young engineers starting out to help navigate concepts like stock-based compensation, retirement planning, investment strategies and more.\n\n### G√∂del, Escher, Bach by Douglas R. Hofstadter\n\n![G√∂del, Escher, Bach {329x500}](/images/recent-books-2021/godel-escher-bach.jpeg)\n\n\u003cspan class=\"book-source\"\u003e\u003ca href=\"https://images-na.ssl-images-amazon.com/images/I/61x9qySMjzL.jpg\"\u003eSource\u003c/a\u003e\u003c/span\u003e\n\n[G√∂del, Escher, Bach: An Eternal Golden Braid](https://www.amazon.com/G%C3%B6del-Escher-Bach-Eternal-Golden/dp/0465026567/ref=sr_1_1?crid=3ID52V8HKM2HH\u0026dchild=1\u0026keywords=godel+escher+bach\u0026qid=1628732438\u0026sprefix=godel+es%2Caps%2C189\u0026sr=8-1) by Douglas R. Hofstadter per the Amazon.com review describes _\"this book looks at the surprising points of contact between the music of Bach, the artwork of Escher, and the mathematics of G√∂del\"_ and looks at the future of Artificial Intelligence mimicking human thought.\n\nI've heard this book is crazy and it describes a wide range of topics.  It's going to be a beast but I'm looking forward to it.\n\n---\n\n## Some other books I've read\nFor those looking for even more, here are three Michael Lewis books that are great and classic reads for those more interested in finance, history, psychology, and tech.\n\n\n### Flash Boys by Michael Lewis\n\n![Flash Boys {337x500}](/images/recent-books-2021/flash-boys.jpeg)\n\n\u003cspan class=\"book-source\"\u003e\u003ca href=\"https://images-na.ssl-images-amazon.com/images/I/41H9FWpKI4L.jpg\"\u003eSource\u003c/a\u003e\u003c/span\u003e\n\n[Flash Boys: A Wall Street Revolt](https://www.amazon.com/Flash-Boys-Michael-Lewis/dp/0393244660/ref=tmm_hrd_swatch_0?_encoding=UTF8\u0026qid=1628732637\u0026sr=8-1) by Michael Lewis explores the story of a seemingly rigged and undefeated stock market approach by the initial players in high-frequency trading.\n\nIf you have never heard of High-Frequency Trading (HFT), this book will blow your mind with the stories and statistics.  Lewis does a fantastic job at explaining some of the concepts and how truly \"rigged\" HFT was at the time and the lengths that people were willing to go to win.  This has been one of my favorite books of all time, so I highly recommend giving this a read.\n\n### The Undoing Project by Michael Lewis\n\n![The Undoing Project {340x510}](/images/recent-books-2021/undoing-project.jpeg)\n\n\u003cspan class=\"book-source\"\u003e\u003ca href=\"https://images-na.ssl-images-amazon.com/images/I/61VQ0hguyXL.jpg\"\u003eSource\u003c/a\u003e\u003c/span\u003e\n\n[The Undoing Project: A Friendship That Changed Our Minds](https://www.amazon.com/Undoing-Project-Friendship-Changed-Minds/dp/0393354776/ref=sr_1_1?crid=1AE0CNV5AW8A3\u0026dchild=1\u0026keywords=the+undoing+project+michael+lewis\u0026qid=1628732585\u0026sprefix=the+undoing+p%2Caps%2C186\u0026sr=8-1) by Michael Lewis explores the story of two psychologists, Daniel Kahneman and Amos Tversky, and how they developed the field of behavioral economics.\n\nI think just about all of the Michael Lewis books are fascinating, and this one is no different.  Great stories laid out and certain statistics that will be shocking.  Definitely a good read.\n\n### Liar's Poker by Michael Lewis\n\n![Liar's Poker {333x555}](/images/recent-books-2021/liars-poker.jpeg)\n\n\u003cspan class=\"book-source\"\u003e\u003ca href=\"https://images-na.ssl-images-amazon.com/images/I/51LFUZmaFaL.jpg\"\u003eSource\u003c/a\u003e\u003c/span\u003e\n\n[Liar's Poker](https://www.amazon.com/Liars-Poker-Norton-Paperback-Michael/dp/039333869X/ref=sr_1_1?crid=18IL6QNJF3XQ5\u0026dchild=1\u0026keywords=liars+poker\u0026qid=1628732676\u0026sprefix=liars+po%2Caps%2C191\u0026sr=8-1) by Michael Lewis dives into the bond market in the 1980's and accounts some of Lewis' experiences at Salomon Brothers.\n\nThis is a very entertaining story by Michael Lewis and if you weren't aware of what was happening on Wall St. in the 1980's, you're in for a shocking and entertaining ride.\n\n---\n\n## My full future book list\nHere is the current list I have on the notes app of my phone for books that I thought looked interesting when I came across them.  Without doing too much research or scraping images, I'll just post the list below (it's in no particular order).\n\n- [The Product-Led Organization: Drive Growth By Putting Product at the Center of Your Customer Experience](https://www.amazon.com/Data-Driven-Product-Software-Customers-Without/dp/1119660874/ref=asc_df_1119660874/?tag=hyprod-20\u0026linkCode=df0\u0026hvadid=459680080537\u0026hvpos=\u0026hvnetw=g\u0026hvrand=12119737590285172446\u0026hvpone=\u0026hvptwo=\u0026hvqmt=\u0026hvdev=c\u0026hvdvcmdl=\u0026hvlocint=\u0026hvlocphy=9027248\u0026hvtargid=pla-1012544399717\u0026psc=1) by Todd Olson\n- [The Outsiders](https://www.amazon.com/Outsiders-Unconventional-Radically-Rational-Blueprint/dp/1422162672/ref=sr_1_6?dchild=1\u0026keywords=the+outsiders\u0026qid=1628972455\u0026sr=8-6) by William N. Thorndike\n- [Accelerate: The Science of Lean Software and DevOps: Building and Scaling High Performing Technology Organizations](https://www.amazon.com/Accelerate-Software-Performing-Technology-Organizations/dp/1942788339/ref=sr_1_1?dchild=1\u0026keywords=Accelerate\u0026qid=1628972495\u0026sr=8-1) by Nicole Forsgren, Jew Humble, Gene Kim\n- [Hacking Growth: How Today's Fastest-Growing Companies Drive Breakout Success](https://www.amazon.com/Hacking-Growth-Fastest-Growing-Companies-Breakout/dp/045149721X/ref=sr_1_1?dchild=1\u0026keywords=hacking+growth\u0026qid=1628972543\u0026sr=8-1) by Sean Ellis\n- [Children of Dune](https://www.amazon.com/Children-Dune-Frank-Herbert/dp/0593098242/ref=sr_1_1?crid=256ZVWZ1Z7KQX\u0026dchild=1\u0026keywords=children+of+dune\u0026qid=1628972584\u0026sprefix=children+of+dune%2Caps%2C197\u0026sr=8-1) by Frank Herbert\n- [COMPLEXITY: THE EMERGING SCIENCE AT THE EDGE OF ORDER AND CHAOS](https://www.amazon.com/COMPLEXITY-EMERGING-SCIENCE-ORDER-CHAOS/dp/0671872346/ref=sr_1_2?dchild=1\u0026keywords=Complexity\u0026qid=1628972605\u0026sr=8-2) by M. Mitchell Waldrop\n- [Prediction Machines: The Simple Economics of Artificial Intelligence](https://www.amazon.com/Prediction-Machines-Economics-Artificial-Intelligence/dp/1633695670/ref=sr_1_1?dchild=1\u0026keywords=prediction+machines\u0026qid=1628972733\u0026sr=8-1) by Ajay Agrawal, Joshua Gans, and Avi Goldfarb\n- [The Essential Tversky](https://www.amazon.com/Essential-Tversky-MIT-Press/dp/0262535106/ref=sr_1_1?crid=2D1LDZPU5CVH7\u0026dchild=1\u0026keywords=the+essential+tversky\u0026qid=1628972810\u0026sprefix=the+essential+tv%2Caps%2C190\u0026sr=8-1) by Amos Tversky\n- [Essentialism: The Disciplined Pursuit of Less](https://www.amazon.com/Essentialism-Disciplined-Pursuit-Greg-McKeown/dp/0804137404/ref=sr_1_1?dchild=1\u0026keywords=essentialism\u0026qid=1628972832\u0026sr=8-1) by Greg McKeown\n- [Principles: Life and Work](https://www.amazon.com/Principles-Life-Work-Ray-Dalio/dp/1501124021/ref=tmm_hrd_swatch_0?_encoding=UTF8\u0026qid=1628972880\u0026sr=8-1-spons) by Ray Dalio\n- [Blueprint: The Evolutionary Origins of a Good Society](https://www.amazon.com/Blueprint-Evolutionary-Origins-Good-Society/dp/0316230030/ref=sr_1_3?dchild=1\u0026keywords=B rt/dp/067179227X/ref=sr_1_1?crid=FW1BNZSPRZUO\u0026dchild=1\u0026keywords=den+of+theives\u0026qid=1628973289\u0026s=books\u0026sprefix=den+of+the%2Cstripbooks%2C166\u0026sr=1-1) by James B. Stewart\n- [The 48 Laws of Power](https://www.amazon.com/48-Laws-Power-Robert-Greene/dp/0140280197/ref=sr_1_3?crid=1S22PKJKLA01V\u0026dchild=1\u0026keywords=48+laws+of+power\u0026qid=1628973307\u0026s=books\u0026sprefix=48+la%2Cstripbooks%2C174\u0026sr=1-3) by Robert Greene\n- [Stealing the Corner Office: The Winning Career Strategies They'll Never Teach You in Business School](https://www.amazon.com/Stealing-Corner-Office-Strategies-Business/dp/1601633203/ref=sr_1_1?crid=2XF8E6Y8M5VFS\u0026dchild=1\u0026keywords=stealing+the+corner+office\u0026qid=1628973338\u0026s=books\u0026sprefix=stealing+the+cor%2Cstripbooks%2C161\u0026sr=1-1) by Brendan Reid\n- [The Man Who Solved the Market: How Jim Simons Launched the Quant Revolution](https://www.amazon.com/Man-Who-Solved-Market-Revolution/dp/073521798X/ref=sr_1_1?crid=2Q74YSJ1ACT4A\u0026dchild=1\u0026keywords=the+man+who+solved+the+market\u0026qid=1628973370\u0026s=books\u0026sprefix=the+man+who+solved%2Cstripbooks%2C140\u0026sr=1-1) by Gregory Zuckerman\n- [Mindf*ck: Cambridge Analytica and the Plot to Break America](https://www.amazon.com/Mindf-Cambridge-Analytica-Break-America/dp/1984854631/ref=sr_1_2?crid=B4LDWFCWAXZC\u0026dchild=1\u0026keywords=cambridge+analytica\u0026qid=1628973450\u0026s=books\u0026sprefix=cambridge+anal%2Cstripbooks%2C178\u0026sr=1-2) by Christopher Wylie\n- [Genius Foods: Become Smarter, Happier, and More Productive While Protecting Your Brain for Life](https://www.amazon.com/Genius-Foods-Smarter-Productive-Protecting/dp/0062562851/ref=sr_1_1?crid=Z417PS7WX1BF\u0026dchild=1\u0026keywords=genius+foods\u0026qid=1628973469\u0026s=books\u0026sprefix=genius%2Cstripbooks%2C178\u0026sr=1-1) by Max Lugavere\n- [Thinking, Fast and Slow](https://www.amazon.com/Thinking-Fast-Slow-Daniel-Kahneman/dp/0374533555/ref=sr_1_2
