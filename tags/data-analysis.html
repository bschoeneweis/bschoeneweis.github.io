4c89d3acac5f.js"></script><script src="/_next/static/chunks/webpack-5fede11edcb6c6f8.js" defer=""></script><script src="/_next/static/chunks/framework-7d488969745094b0.js" defer=""></script><script src="/_next/static/chunks/main-c3ed9a593ffd1a6c.js" defer=""></script><script src="/_next/static/chunks/pages/_app-059eeeec4cf736c4.js" defer=""></script><script src="/_next/static/chunks/4824-86805e89d9bc00a3.js" defer=""></script><script src="/_next/static/chunks/pages/tags/%5Btag%5D-b2c95bfbc7791bfa.js" defer=""></script><script src="/_next/static/piQ6BFrstvCMdW4kQZ_rF/_buildManifest.js" defer=""></script><script src="/_next/static/piQ6BFrstvCMdW4kQZ_rF/_ssgManifest.js" defer=""></script><script src="/_next/static/piQ6BFrstvCMdW4kQZ_rF/_middlewareManifest.js" defer=""></script></head><body><div id="__next" data-reactroot=""><div class="layout_ArticleContainer__QR4qB"><header><div class="layout_LayoutLinks__92rCe"><a href="/">‚Üê Back home</a><a href="/tags">View All Tags</a></div></header><main><header><div class="utils_marginTop2_25__bRt80 utils_marginBottom1_25__XjeT0"><span class="tag_Badge__e6qwu tag_BadgeLarge__O0ytt">data-analysis</span></div></header><section class="utils_headingMd__gD1Ok utils_padding1rem__xPN3e utils_marginLeft0_5rem__qnumX "><ul class="utils_list__4Mu4l"><li class="utils_listItem__s2m6i"><a href="/posts/forecasting-spy-prices">Forecasting SPY prices using Facebook&#x27;s Prophet</a><br/><div class="utils_marginBottom0_5rem__dsxrK utils_marginTop0_5rem__E7OQF"><div class="tag_TagList__IWJKV"><div class="utils_displayFlex__VCtvW"><a href="/tags/python"><div><span class="tag_Badge__e6qwu utils_cursorPointer__oXutf">python</span></div></a></div><div class="utils_displayFlex__VCtvW"><a href="/tags/pandas"><div class="tag_TagListItem__3M0uo"><span class="tag_Badge__e6qwu utils_cursorPointer__oXutf">pandas</span></div></a></div><div class="utils_displayFlex__VCtvW"><a href="/tags/data-analysis"><div class="tag_TagListItem__3M0uo"><span class="tag_Badge__e6qwu utils_cursorPointer__oXutf">data-analysis</span></div></a></div></div></div><small class="utils_lightText__eUzGY"><time dateTime="2021-05-19">May 19, 2021</time></small></li></ul></section></main></div><footer class="footer_FooterContainer__oKXDJ"><div class="footer_Footer__wsKMY"><div class="footer_FooterName__4egKC">¬© <time>2022</time> Bradley Schoeneweis</div><div class="footer_FooterLinks__2mme5"><a href="https://www.linkedin.com/in/bradley-schoeneweis/" target="_blank"><img width="16" src="/icons/linkedin.svg" alt="linkedin logo" class="footer_SocialLinkLogo__OWB_i"/></a><a href="https://github.com/bschoeneweis" target="_blank"><img width="16" src="/icons/github.svg" alt="github logo" class="footer_SocialLinkLogo__OWB_i"/></a><a href="https://medium.com/@bradley-schoeneweis" target="_blank"><img width="16" src="/icons/medium.svg" alt="medium logo" class="footer_SocialLinkLogo__OWB_i"/></a><a href="https://dev.to/bschoeneweis" target="_blank"><img width="16" src="/icons/dev.svg" alt="dev logo" class="footer_SocialLinkLogo__OWB_i"/></a><a href="/feed.xml"><img width="16" src="/icons/rss.svg" alt="rss logo" class="footer_SocialLinkLogo__OWB_i"/></a></div></div></footer></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"tag":"data-analysis","taggedPosts":[{"id":"forecasting-spy-prices","contentHtml":"\u003ch2\u003etl;dr\u003c/h2\u003e\n\u003ch3\u003eGoal\u003c/h3\u003e\n\u003cp\u003e\u003cem\u003eTo apply Facebook's Prophet forecasting procedure to historical SPY (SPDR S\u0026#x26;P 500 ETF Trust) market data to gather future pricing predictions.\u003c/em\u003e\u003c/p\u003e\n\u003ch3\u003eA few notes\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eI'm by no means a data scientist, so this is more of an exploratory analysis than an accurate one\u003c/li\u003e\n\u003cli\u003eFor sake of brevity, I won't be using a training/test split or measuring the error of the model, I will just train the model on the entire dataset and then make a prediction\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eProcess overview\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e\u003cstrong\u003eDownloading the data\u003c/strong\u003e - exporting the data from Yahoo Finance as a CSV\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eExploring the data\u003c/strong\u003e - loading and exploring the data using Pandas\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eFitting the model\u003c/strong\u003e - reading in the data and applying a basic fit of the Prophet model to the data\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eVisualizing the forecast\u003c/strong\u003e - visualizing the forecasted pricing data\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003ePython dependencies\u003c/h3\u003e\n\u003cpre\u003e\u003ccode\u003eimport pandas as pd\nfrom prophet import Prophet\n\u003c/code\u003e\u003c/pre\u003e\n\u003chr\u003e\n\u003cp\u003eBefore we jump in, let's give a little background on SPY and on Facebook's Prophet.\u003c/p\u003e\n\u003cp\u003eThe \u003cem\u003eSPDR S\u0026#x26;P 500 ETF Trust\u003c/em\u003e (SPY) is an ETF (\u003cem\u003eExchange Traded Fund\u003c/em\u003e) that tracks the performance of the S\u0026#x26;P 500 index.  SPY is also the largest ETF in the world, and is popular compared to other ETFs that track the S\u0026#x26;P 500 because of the high volume, or the number of shares that trade on a given day (we'll be able to see the volume per day in the CSV we export from Yahoo Finance).\u003c/p\u003e\n\u003cp\u003eFor more information on ETFs, \u003ca href=\"https://www.investopedia.com/terms/e/etf.asp\"\u003eInvestopedia gives a good overview\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://facebook.github.io/prophet/\"\u003eFacebook Prophet\u003c/a\u003e is an open source, automated forecasting procedure for time series data.  I'm not going to dive too much into the mathematics or implementation details of Prophet, but if you are more interested, you can read the \u003ca href=\"https://peerj.com/preprints/3190/\"\u003eresearch paper\u003c/a\u003e.  Prophet makes it easy to handle outliers, adjust to different time intervals, deal with holidays, and leaves the ability to easily tune the forecasting model.\u003c/p\u003e\n\u003cp\u003eNow that we have a general idea of what we're trying to predict and the tool we'll use to forecast, let's dive into the actual data.\u003c/p\u003e\n\u003chr\u003e\n\u003ch2\u003eDownloading the data\u003c/h2\u003e\n\u003cp\u003eThanks to Yahoo Finance, we can download historical pricing data for free. You can click \u003ca href=\"https://finance.yahoo.com/quote/SPY/history?p=SPY\"\u003ehere\u003c/a\u003e to view the SPY historical pricing data.\u003c/p\u003e\n\u003cp\u003eClick on the \u003ccode\u003eHistorical Data\u003c/code\u003e tab, and then we can adjust our \u003ccode\u003eTime Period\u003c/code\u003e to the Max as seen below (back to January 1993).\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/images/forecasting-spy/export-data.jpg\" alt=\"Historical pricing data {priority}{680x243}\"\u003e\u003c/p\u003e\n\u003cp\u003eNow we can click download to get our CSV and start diving into the data.\u003c/p\u003e\n\u003chr\u003e\n\u003ch2\u003eExploring the data\u003c/h2\u003e\n\u003cp\u003eLet's fire up Pandas and load our data into a DataFrame to see what general insights we can extract.\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003edf = pd.read_csv('SPY.csv')\n\n# Columns and row count\ndf.info()\n\"\"\"\n\u0026#x3C;class 'pandas.core.frame.DataFrame'\u003e\nRangeIndex: 7125 entries, 0 to 7124\nData columns (total 7 columns):\n #   Column     Non-Null Count  Dtype  \n---  ------     --------------  -----  \n 0   Date       7125 non-null   object \n 1   Open       7125 non-null   float64\n 2   High       7125 non-null   float64\n 3   Low        7125 non-null   float64\n 4   Close      7125 non-null   float64\n 5   Adj Close  7125 non-null   float64\n 6   Volume     7125 non-null   int64  \ndtypes: float64(5), int64(1), object(1)\nmemory usage: 389.8+ KB\n\"\"\"\n\n# Preview of the data\ndf.head()\n\"\"\"\n         Date      Open      High       Low     Close  Adj Close   Volume\n0  1993-01-29  43.96875  43.96875  43.75000  43.93750  25.884184  1003200\n1  1993-02-01  43.96875  44.25000  43.96875  44.25000  26.068277   480500\n2  1993-02-02  44.21875  44.37500  44.12500  44.34375  26.123499   201300\n3  1993-02-03  44.40625  44.84375  44.37500  44.81250  26.399649   529400\n4  1993-02-04  44.96875  45.09375  44.46875  45.00000  26.510111   531500\n\"\"\"\n\n# General statistics\ndf.describe().loc[['mean', 'min', 'max']]\n\"\"\"\n            Open        High         Low       Close   Adj Close        Volume\nmean  146.896395  147.766581  145.928716  146.896373  121.611954  8.453727e+07\nmin    43.343750   43.531250   42.812500   43.406250   25.571209  5.200000e+03\nmax   422.500000  422.820007  419.160004  422.119995  422.119995  8.710263e+08\n\"\"\"\n\n# Day to day percent changes of Highs\ndf[['Date', 'High']].set_index('Date').pct_change().reset_index()\n\"\"\"\n            Date      High\n0     1993-01-29       NaN\n1     1993-02-01  0.006397\n2     1993-02-02  0.002825\n3     1993-02-03  0.010563\n4     1993-02-04  0.005575\n         ...       ...\n7120  2021-05-10 -0.000189\n7121  2021-05-11 -0.017670\n7122  2021-05-12 -0.006454\n7123  2021-05-13 -0.000582\n7124  2021-05-14  0.012465\n\n[7125 rows x 2 columns]\n\"\"\"\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eNow that we know a bit more about our data in general, we can create a model using Prophet.\u003c/p\u003e\n\u003chr\u003e\n\u003ch2\u003eFitting the model\u003c/h2\u003e\n\u003cp\u003eSince we're not concerned in this post about making our model the best it can be, we can train our model on the entire dataset.\u003c/p\u003e\n\u003cp\u003eThis typically isn't a good practice.  When trying to make an accurate prediction, you should use training and test subsets of the data and calculate errors within your model and use those results to tune hyperparameters.\u003c/p\u003e\n\u003cp\u003eNevertheless, let's continue.\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e# The prophet model fits to a DataFrame with a date column (ds)\n# and a value to predict (y)\ndf_predict = df[['Date', 'Close']]\ndf_predict.columns = ['ds', 'y']\n\n# We can find all of the missing days within our dataset\n# and mark those as \"holidays\"\ndate_series = pd.to_datetime(df['Date'])\ndf_missing_dates = pd\\\n    .date_range(start=date_series.min(), end=date_series.max())\\\n    .difference(date_series)\\\n    .to_frame()\\\n    .reset_index()\ndf_missing_dates.columns = ['holiday', 'ds']\ndf_missing_dates['holiday'] = 'Stock Market Closed'\n\n# Fitting our model is incredibly simple and can be done in the\n# most basic sense in just two lines of code\nm = Prophet(daily_seasonality=True, holidays=df_missing_dates)\nm.fit(df_predict)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eJust like that, we have built our model for a forecast.  All we have left to do is generate dates to predict values for, and run the actual prediction.\u003c/p\u003e\n\u003chr\u003e\n\u003ch2\u003eVisualizing the forecast\u003c/h2\u003e\n\u003cp\u003eNow let's forecast with our model and visualize the results.\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e# Create a DataFrame with past and future dates (only weekdays)\nfuture = m.make_future_dataframe(periods=365)\nfuture = future[pd.to_datetime(future['ds']).dt.weekday \u0026#x3C; 5]\n\n# Now we can forecast and visualize in just two more lines of code\nforecast = m.predict(future)\nm.plot(forecast, xlabel='Date', ylabel='Daily Closing Price')\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"/images/forecasting-spy/first-prediction.jpg\" alt=\"First SPY forecast {800x480}\"\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003cstrong\u003eA few things to notice\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eThe black dots are the training data points\u003c/li\u003e\n\u003cli\u003eThe blue outline is the confidence interval\u003c/li\u003e\n\u003cli\u003eThe line within the confidence interval is the actual forecast\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/blockquote\u003e\n\u003cp\u003eBased on our results, we can see the forecast is fairly linear and the confidence interval is relatively narrow (due to the volume of date).  The behavior of the stock market since Covid-19 started back around February 2020 has be a little unorthodox, so let's narrow our model to be trained back to data starting in 2017 to see if there is an effect.\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e# Narrow down to start at 2017\ndf_recent_predict = df_predict.iloc[date_series[date_series.dt.year \u003e 2016].index]\ndate_series = pd.to_datetime(df_recent_predict['ds'])\ndf_recent_missing_dates =  pd\\\n    .date_range(start=date_series.min(), end=date_series.max())\\\n    .difference(date_series)\\\n    .to_frame()\\\n    .reset_index()\ndf_recent_missing_dates.columns = ['holiday', 'ds']\ndf_recent_missing_dates['holiday'] = 'Stock Market Closed'\n\n# Create and fit our new model\nm = Prophet(daily_seasonality=True, holidays=df_recent_missing_dates)\nm.fit(df_recent_predict)\n\n# Recreate our future predictions\nfuture = m.make_future_dataframe(periods=365)\nfuture = future[pd.to_datetime(future['ds']).dt.weekday \u0026#x3C; 5]\n\n# Forecast and visualize\nforecast = m.predict(future)\nm.plot(forecast, xlabel='Date', ylabel='Daily Closing Price')\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"/images/forecasting-spy/second-prediction.jpg\" alt=\"Second SPY forecast {800x480}\"\u003e\u003c/p\u003e\n\u003cp\u003eNow we can see a much wider confidence interval and a bit more of a bumpy forecast line; however, this looks much more realistic in terms of stock market prediction.\u003c/p\u003e\n\u003chr\u003e\n\u003ch2\u003eConclusion\u003c/h2\u003e\n\u003cp\u003eAll in all, Facebook's Prophet is a very fast, impressive, and strongly abstracted library.  The entire script, including reading in the data, training and forecasting two models, and plotting both of the forecasts took right around \u003cstrong\u003e25 seconds\u003c/strong\u003e.\u003c/p\u003e\n\u003cp\u003eI would love to see this tool in the hands of an actual data scientist to see the accuracy of the models they'd be able to create using Prophet.\u003c/p\u003e\n\u003chr\u003e\n","markdown":"\n## tl;dr\n\n### Goal\n_To apply Facebook's Prophet forecasting procedure to historical SPY (SPDR S\u0026P 500 ETF Trust) market data to gather future pricing predictions._\n\n### A few notes\n- I'm by no means a data scientist, so this is more of an exploratory analysis than an accurate one\n- For sake of brevity, I won't be using a training/test split or measuring the error of the model, I will just train the model on the entire dataset and then make a prediction\n\n### Process overview\n1. **Downloading the data** - exporting the data from Yahoo Finance as a CSV\n2. **Exploring the data** - loading and exploring the data using Pandas\n3. **Fitting the model** - reading in the data and applying a basic fit of the Prophet model to the data\n4. **Visualizing the forecast** - visualizing the forecasted pricing data\n\n### Python dependencies\n```python\nimport pandas as pd\nfrom prophet import Prophet\n```\n\n\u003cp style=\"background-color: orange; padding: 7px 20px; border-radius: 6px;\"\u003e\n    \u003cb\u003eImportant\u003c/b\u003e This article is not investment advice, please conduct your own due diligence. This is merely a simple analysis.\n\u003c/p\u003e\n\n---\n\nBefore we jump in, let's give a little background on SPY and on Facebook's Prophet.\n\nThe _SPDR S\u0026P 500 ETF Trust_ (SPY) is an ETF (_Exchange Traded Fund_) that tracks the performance of the S\u0026P 500 index.  SPY is also the largest ETF in the world, and is popular compared to other ETFs that track the S\u0026P 500 because of the high volume, or the number of shares that trade on a given day (we'll be able to see the volume per day in the CSV we export from Yahoo Finance).\n\nFor more information on ETFs, [Investopedia gives a good overview](https://www.investopedia.com/terms/e/etf.asp).\n\n[Facebook Prophet](https://facebook.github.io/prophet/) is an open source, automated forecasting procedure for time series data.  I'm not going to dive too much into the mathematics or implementation details of Prophet, but if you are more interested, you can read the [research paper](https://peerj.com/preprints/3190/).  Prophet makes it easy to handle outliers, adjust to different time intervals, deal with holidays, and leaves the ability to easily tune the forecasting model.\n\nNow that we have a general idea of what we're trying to predict and the tool we'll use to forecast, let's dive into the actual data.\n\n---\n\n## Downloading the data\nThanks to Yahoo Finance, we can download historical pricing data for free. You can click [here](https://finance.yahoo.com/quote/SPY/history?p=SPY) to view the SPY historical pricing data.\n\nClick on the `Historical Data` tab, and then we can adjust our `Time Period` to the Max as seen below (back to January 1993).\n\n![Historical pricing data {priority}{680x243}](/images/forecasting-spy/export-data.jpg)\n\nNow we can click download to get our CSV and start diving into the data.\n\n---\n\n## Exploring the data\nLet's fire up Pandas and load our data into a DataFrame to see what general insights we can extract.\n\n```python\ndf = pd.read_csv('SPY.csv')\n\n# Columns and row count\ndf.info()\n\"\"\"\n\u003cclass 'pandas.core.frame.DataFrame'\u003e\nRangeIndex: 7125 entries, 0 to 7124\nData columns (total 7 columns):\n #   Column     Non-Null Count  Dtype  \n---  ------     --------------  -----  \n 0   Date       7125 non-null   object \n 1   Open       7125 non-null   float64\n 2   High       7125 non-null   float64\n 3   Low        7125 non-null   float64\n 4   Close      7125 non-null   float64\n 5   Adj Close  7125 non-null   float64\n 6   Volume     7125 non-null   int64  \ndtypes: float64(5), int64(1), object(1)\nmemory usage: 389.8+ KB\n\"\"\"\n\n# Preview of the data\ndf.head()\n\"\"\"\n         Date      Open      High       Low     Close  Adj Close   Volume\n0  1993-01-29  43.96875  43.96875  43.75000  43.93750  25.884184  1003200\n1  1993-02-01  43.96875  44.25000  43.96875  44.25000  26.068277   480500\n2  1993-02-02  44.21875  44.37500  44.12500  44.34375  26.123499   201300\n3  1993-02-03  44.40625  44.84375  44.37500  44.81250  26.399649   529400\n4  1993-02-04  44.96875  45.09375  44.46875  45.00000  26.510111   531500\n\"\"\"\n\n# General statistics\ndf.describe().loc[['mean', 'min', 'max']]\n\"\"\"\n            Open        High         Low       Close   Adj Close        Volume\nmean  146.896395  147.766581  145.928716  146.896373  121.611954  8.453727e+07\nmin    43.343750   43.531250   42.812500   43.406250   25.571209  5.200000e+03\nmax   422.500000  422.820007  419.160004  422.119995  422.119995  8.710263e+08\n\"\"\"\n\n# Day to day percent changes of Highs\ndf[['Date', 'High']].set_index('Date').pct_change().reset_index()\n\"\"\"\n            Date      High\n0     1993-01-29       NaN\n1     1993-02-01  0.006397\n2     1993-02-02  0.002825\n3     1993-02-03  0.010563\n4     1993-02-04  0.005575\n         ...       ...\n7120  2021-05-10 -0.000189\n7121  2021-05-11 -0.017670\n7122  2021-05-12 -0.006454\n7123  2021-05-13 -0.000582\n7124  2021-05-14  0.012465\n\n[7125 rows x 2 columns]\n\"\"\"\n```\n\nNow that we know a bit more about our data in general, we can create a model using Prophet.\n\n---\n\n## Fitting the model\n\nSince we're not concerned in this post about making our model the best it can be, we can train our model on the entire dataset.\n\nThis typically isn't a good practice.  When trying to make an accurate prediction, you should use training and test subsets of the data and calculate errors within your model and use those results to tune hyperparameters.\n\nNevertheless, let's continue.\n\n```python\n# The prophet model fits to a DataFrame with a date column (ds)\n# and a value to predict (y)\ndf_predict = df[['Date', 'Close']]\ndf_predict.columns = ['ds', 'y']\n\n# We can find all of the missing days within our dataset\n# and mark those as \"holidays\"\ndate_series = pd.to_datetime(df['Date'])\ndf_missing_dates = pd\\\n    .date_range(start=date_series.min(), end=date_series.max())\\\n    .difference(date_series)\\\n    .to_frame()\\\n    .reset_index()\ndf_missing_dates.columns = ['holiday', 'ds']\ndf_missing_dates['holiday'] = 'Stock Market Closed'\n\n# Fitting our model is incredibly simple and can be done in the\n# most basic sense in just two lines of code\nm = Prophet(daily_seasonality=True, holidays=df_missing_dates)\nm.fit(df_predict)\n```\n\nJust like that, we have built our model for a forecast.  All we have left to do is generate dates to predict values for, and run the actual prediction.\n\n---\n\n## Visualizing the forecast\nNow let's forecast with our model and visualize the results.\n\n```python\n# Create a DataFrame with past and future dates (only weekdays)\nfuture = m.make_future_dataframe(periods=365)\nfuture = future[pd.to_datetime(future['ds']).dt.weekday \u003c 5]\n\n# Now we can forecast and visualize in just two more lines of code\nforecast = m.predict(future)\nm.plot(forecast, xlabel='Date', ylabel='Daily Closing Price')\n```\n\n![First SPY forecast {800x480}](/images/forecasting-spy/first-prediction.jpg)\n\n\u003e **A few things to notice**\n\u003e - The black dots are the training data points\n\u003e - The blue outline is the confidence interval\n\u003e - The line within the confidence interval is the actual forecast\n\nBased on our results, we can see the forecast is fairly linear and the confidence interval is relatively narrow (due to the volume of date).  The behavior of the stock market since Covid-19 started back around February 2020 has be a little unorthodox, so let's narrow our model to be trained back to data starting in 2017 to see if there is an effect.\n\n```python\n# Narrow down to start at 2017\ndf_recent_predict = df_predict.iloc[date_series[date_series.dt.year \u003e 2016].index]\ndate_series = pd.to_datetime(df_recent_predict['ds'])\ndf_recent_missing_dates =  pd\\\n    .date_range(start=date_series.min(), end=date_series.max())\\\n    .difference(date_series)\\\n    .to_frame()\\\n    .reset_index()\ndf_recent_missing_dates.columns = ['holiday', 'ds']\ndf_recent_missing_dates['holiday'] = 'Stock Market Closed'\n\n# Create and fit our new model\nm = Prophet(daily_seasonality=True, holidays=df_recent_missing_dates)\nm.fit(df_recent_predict)\n\n# Recreate our future predictions\nfuture = m.make_future_dataframe(periods=365)\nfuture = future[pd.to_datetime(future['ds']).dt.weekday \u003c 5]\n\n# Forecast and visualize\nforecast = m.predict(future)\nm.plot(forecast, xlabel='Date', ylabel='Daily Closing Price')\n```\n\n![Second SPY forecast {800x480}](/images/forecasting-spy/second-prediction.jpg)\n\nNow we can see a much wider confidence interval and a bit more of a bumpy forecast line; however, this looks much more realistic in terms of stock market prediction.\n\n---\n\n## Conclusion\n\nAll in all, Facebook's Prophet is a very fast, impressive, and strongly abstracted library.  The entire script, including reading in the data, training and forecasting two models, and plotting both of the forecasts took right around **25 seconds**.\n\nI would love to see this tool in the hands of an actual data scientist to see the accuracy of the models they'd be able to create using Prophet.\n\n---\n","title":"Forecasting SPY prices using Facebook's Prophet","date":"2021-05-19","tags":["python","pandas","data-analysis"],"description":"Using Facebook‚Äôs Prophet, an open-source, time series forecasting procedure to predict SPY (SPDR S\u0026P 500 ETF Trust) closing prices."}]},"__N_SSG":true},"page":"/tags/[tag]","query":{"tag":"data-analysis"},"buildId":"piQ6BFrstvCMdW4kQZ_rF","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
