cript"><div><span class="tag_Badge__e6qwu utils_cursorPointer__oXutf">javascript</span></div></a></div></div></div><small class="utils_lightText__eUzGY"><time dateTime="2022-01-22">January 22, 2022</time></small></li></ul></section></main></div><footer class="footer_FooterContainer__oKXDJ"><div class="footer_Footer__wsKMY"><div class="footer_FooterName__4egKC">¬© <time>2022</time> Bradley Schoeneweis</div><div class="footer_FooterLinks__2mme5"><a href="https://www.linkedin.com/in/bradley-schoeneweis/" target="_blank"><img width="16" src="/icons/linkedin.svg" alt="linkedin logo" class="footer_SocialLinkLogo__OWB_i"/></a><a href="https://github.com/bschoeneweis" target="_blank"><img width="16" src="/icons/github.svg" alt="github logo" class="footer_SocialLinkLogo__OWB_i"/></a><a href="https://medium.com/@bradley-schoeneweis" target="_blank"><img width="16" src="/icons/medium.svg" alt="medium logo" class="footer_SocialLinkLogo__OWB_i"/></a><a href="https://dev.to/bschoeneweis" target="_blank"><img width="16" src="/icons/dev.svg" alt="dev logo" class="footer_SocialLinkLogo__OWB_i"/></a><a href="/feed.xml"><img width="16" src="/icons/rss.svg" alt="rss logo" class="footer_SocialLinkLogo__OWB_i"/></a></div></div></footer></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"tag":"javascript","taggedPosts":[{"id":"rebuilding-my-blog","contentHtml":"\u003ch2\u003eVersion \u003ccode\u003e0.1.x\u003c/code\u003e\u003c/h2\u003e\n\u003cp\u003eThe first iteration of my blog was built using a pre-configured \u003ca href=\"https://www.gatsbyjs.com/\"\u003eGatsbyJS\u003c/a\u003e site template.  I chose a template (\u003ca href=\"https://novela.narative.co/\"\u003eNovela by Narative\u003c/a\u003e) that checked all my boxes for an easy tool to start sharing my writing.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eThe theme was modern and sleek\u003c/li\u003e\n\u003cli\u003eEverything was mobile-friendly\u003c/li\u003e\n\u003cli\u003eLots of plug-and-play options and prebuilt components that flowed together well\n\u003cul\u003e\n\u003cli\u003eArticle metadata that connected to an author bio page\u003c/li\u003e\n\u003cli\u003eReading time estimates and progress bars\u003c/li\u003e\n\u003cli\u003eEasy image optimizations\u003c/li\u003e\n\u003cli\u003eA config for a Google Analytics tag\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eDeployment was straightforward with GitHub pages\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eBut most importantly, all I had to do was add Markdown pages to a directory to get started.  At the time, I didn't really know much about GatsbyJS, other than it being a popular static site generator, and my modern JavaScript knowledge was introductory at-best (albeit growing each and everyday).  So this seemed like the perfect route forward.\u003c/p\u003e\n\u003ch2\u003eThe problem\u003c/h2\u003e\n\u003cp\u003eAs I began writing more and more posts, I began noting different features I wanted to include on my site.  These weren't terribly complex additions, but rather simple things like adding tags to group common posts or wanting to change the styling of the inline code snippets.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eI soon discovered that trying to color outside the lines when using a cookiecutter template can make things very complex, very quickly.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eI found myself digging into nested modules in my \u003ccode\u003enode_modules\u003c/code\u003e folder where I would need to overload different functions and components to get what I wanted.  It was added complexity than I didn't foresee when I signed up to use a template.  Plus, this site could eventually house more than just a blog, and the template I chose wasn't designed to accommodate much else.\u003c/p\u003e\n\u003ch2\u003eWhat now?\u003c/h2\u003e\n\u003cp\u003eIf you haven't noticed from the timestamp on my last article, I haven't written a post in ~5 months.  This is largely because I was interviewing for new positions and eventually joined the team at \u003ca href=\"https://radar.com\"\u003eRadar\u003c/a\u003e as a Product Engineer!  Preparation for interviews and taking a break after accepting this new position occupied much of the time I would normally spend writing.\u003c/p\u003e\n\u003cp\u003eThe reason I mention this is because one of the technologies we use at Radar is \u003ca href=\"https://nextjs.org/\"\u003eNext.js\u003c/a\u003e.  Next.js was something I was already trying to learn in my free time, but I've been able to gain a good amount of experience with it since I've started my new role, and my modern JavaScript fundamentals and understanding have grown drastically in the past several month (expect a lot more JavaScript posts going forward).\u003c/p\u003e\n\u003cp\u003eSeeing the power of Next.js and knowing I wanted my blog to be more flexible, I decided to recreate my blog from scratch using Next.js!\u003c/p\u003e\n\u003chr\u003e\n\u003ch2\u003eNext.js\u003c/h2\u003e\n\u003cp\u003eA quick prelude on \u003ca href=\"https://nextjs.org/\"\u003eNext.js\u003c/a\u003e for those who have never used it.  \u003ca href=\"https://vercel.com/\"\u003eVercel\u003c/a\u003e, the creators of Next.js (and a company to keep üëÄ on) says it best, Next.js is...\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\"The \u003ca href=\"https://reactjs.org/\"\u003eReact\u003c/a\u003e Framework for Production\"\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003eNext.js comes with a ton of great built-in features including:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eStatic + server-side rendering\u003c/li\u003e\n\u003cli\u003eSmart bundling and code-splitting, TypeScript support, Routing, Fast Refresh, CSS + Sass support all without complex configs\u003c/li\u003e\n\u003cli\u003eImage optimization\u003c/li\u003e\n\u003cli\u003eIntuitive code organization (because there are a million-plus ways to organize a React project)\u003c/li\u003e\n\u003cli\u003eStatic HTML exports (this one is important for our purposes)\u003c/li\u003e\n\u003cli\u003eSo much more...\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eIt really is an awesome framework.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThe \u003ca href=\"https://nextjs.org/learn/basics/create-nextjs-app\"\u003eNext.js hands-on tutorial\u003c/a\u003e coincidentally enough is setting up a blog with Next.js, so following this tutorial will set you up with a great and simplistic starter blog (but not quite ready for deployment unless using Vercel).\u003c/p\u003e\n\u003cp\u003eA few things this tutorial covers:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eCreating the Next.js app\u003c/li\u003e\n\u003cli\u003eBasics like in-app navigation, styling, adding images and more\u003c/li\u003e\n\u003cli\u003eSetting up metadata, blog pages, and pre-rendering\u003c/li\u003e\n\u003cli\u003eMarkdown -\u003e HTML\u003c/li\u003e\n\u003cli\u003eReworking your app to use dynamic routing\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eThe tutorial is great so I won't cover anything that's already covered there.  If you're interested in using Next.js, you should definitely go through it.\u003c/p\u003e\n\u003ch2\u003eBeyond the basics\u003c/h2\u003e\n\u003cp\u003eThe \u003ca href=\"https://nextjs.org/learn/basics/create-nextjs-app\"\u003eNext.js tutorial\u003c/a\u003e is a great starting point, but I wanted to get my blog to a place where it was comparable to the previous iteration, along with the new features that encouraged my to take this project on in the first place.\u003c/p\u003e\n","markdown":"\n## Version `0.1.x`\n\nThe first iteration of my blog was built using a pre-configured [GatsbyJS](https://www.gatsbyjs.com/) site template.  I chose a template ([Novela by Narative](https://novela.narative.co/)) that checked all my boxes for an easy tool to start sharing my writing.\n\n- The theme was modern and sleek\n- Everything was mobile-friendly\n- Lots of plug-and-play options and prebuilt components that flowed together well\n  - Article metadata that connected to an author bio page\n  - Reading time estimates and progress bars\n  - Easy image optimizations\n  - A config for a Google Analytics tag\n- Deployment was straightforward with GitHub pages\n  \nBut most importantly, all I had to do was add Markdown pages to a directory to get started.  At the time, I didn't really know much about GatsbyJS, other than it being a popular static site generator, and my modern JavaScript knowledge was introductory at-best (albeit growing each and everyday).  So this seemed like the perfect route forward.\n\n## The problem\n\nAs I began writing more and more posts, I began noting different features I wanted to include on my site.  These weren't terribly complex additions, but rather simple things like adding tags to group common posts or wanting to change the styling of the inline code snippets.\n\n**I soon discovered that trying to color outside the lines when using a cookiecutter template can make things very complex, very quickly.**\n\nI found myself digging into nested modules in my `node_modules` folder where I would need to overload different functions and components to get what I wanted.  It was added complexity than I didn't foresee when I signed up to use a template.  Plus, this site could eventually house more than just a blog, and the template I chose wasn't designed to accommodate much else.\n\n## What now?\n\nIf you haven't noticed from the timestamp on my last article, I haven't written a post in ~5 months.  This is largely because I was interviewing for new positions and eventually joined the team at [Radar](https://radar.com) as a Product Engineer!  Preparation for interviews and taking a break after accepting this new position occupied much of the time I would normally spend writing.\n\nThe reason I mention this is because one of the technologies we use at Radar is [Next.js](https://nextjs.org/).  Next.js was something I was already trying to learn in my free time, but I've been able to gain a good amount of experience with it since I've started my new role, and my modern JavaScript fundamentals and understanding have grown drastically in the past several month (expect a lot more JavaScript posts going forward).\n\nSeeing the power of Next.js and knowing I wanted my blog to be more flexible, I decided to recreate my blog from scratch using Next.js!\n\n---\n\n## Next.js\n\nA quick prelude on [Next.js](https://nextjs.org/) for those who have never used it.  [Vercel](https://vercel.com/), the creators of Next.js (and a company to keep üëÄ on) says it best, Next.js is...\n\n\u003e \"The [React](https://reactjs.org/) Framework for Production\"\n\nNext.js comes with a ton of great built-in features including:\n- Static + server-side rendering\n- Smart bundling and code-splitting, TypeScript support, Routing, Fast Refresh, CSS + Sass support all without complex configs\n- Image optimization\n- Intuitive code organization (because there are a million-plus ways to organize a React project)\n- Static HTML exports (this one is important for our purposes)\n- So much more...\n\n**It really is an awesome framework.**\n\nThe [Next.js hands-on tutorial](https://nextjs.org/learn/basics/create-nextjs-app) coincidentally enough is setting up a blog with Next.js, so following this tutorial will set you up with a great and simplistic starter blog (but not quite ready for deployment unless using Vercel).\n\nA few things this tutorial covers:\n- Creating the Next.js app\n- Basics like in-app navigation, styling, adding images and more\n- Setting up metadata, blog pages, and pre-rendering\n- Markdown -\u003e HTML\n- Reworking your app to use dynamic routing\n\nThe tutorial is great so I won't cover anything that's already covered there.  If you're interested in using Next.js, you should definitely go through it.\n\n## Beyond the basics\n\nThe [Next.js tutorial](https://nextjs.org/learn/basics/create-nextjs-app) is a great starting point, but I wanted to get my blog to a place where it was comparable to the previous iteration, along with the new features that encouraged my to take this project on in the first place.","title":"Rebuilding my blog from scratch with Next.js","date":"2022-01-22","tags":["nextjs","react","javascript"],"description":"Rebuilding my blog from a Gatsby.js templated site to a custom Next.js site from scratch."}]},"__N_SSG":true},"page":"/tags/[tag]","query":{"tag":"javascript"},"buildId":"kw7vNWKAMCSrFuzL8GS0t","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
