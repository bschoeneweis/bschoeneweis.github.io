</div></div><small class="utils_lightText__eUzGY"><time dateTime="2022-04-23">April 23, 2022</time></small></li></ul></section></main></div><footer class="footer_FooterContainer__oKXDJ"><div class="footer_Footer__wsKMY"><div class="footer_SocialLinkWrapper__0F2i_"><a href="https://www.linkedin.com/in/bradley-schoeneweis/" target="_blank" rel="noreferrer"><img width="16" src="/icons/linkedin.svg" alt="linkedin logo" class="footer_SocialLinkLogo__OWB_i"/></a><a href="https://github.com/bschoeneweis" target="_blank" rel="noreferrer"><img width="16" src="/icons/github.svg" alt="github logo" class="footer_SocialLinkLogo__OWB_i"/></a><a href="https://medium.com/@bradley-schoeneweis" target="_blank" rel="noreferrer"><img width="16" src="/icons/medium.svg" alt="medium logo" class="footer_SocialLinkLogo__OWB_i"/></a><a href="https://dev.to/bschoeneweis" target="_blank" rel="noreferrer"><img width="16" src="/icons/dev.svg" alt="dev logo" class="footer_SocialLinkLogo__OWB_i"/></a><a href="/feed.xml"><img width="16" src="/icons/rss.svg" alt="rss logo" class="footer_SocialLinkLogo__OWB_i"/></a></div><div class="footer_CopyrightWrapper__NZEPb"><small>¬© <time>2023</time> Bradley Schoeneweis</small></div></div></footer></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"tag":"javascript","taggedPosts":[{"id":"rebuilding-my-blog","contentHtml":"\u003ch2\u003eVersion \u003ccode\u003e0.1.x\u003c/code\u003e\u003c/h2\u003e\n\u003cp\u003eThe first iteration of my blog was built using a pre-configured \u003ca href=\"https://www.gatsbyjs.com/\"\u003eGatsbyJS\u003c/a\u003e site template.  I chose a template (\u003ca href=\"https://novela.narative.co/\"\u003eNovela by Narative\u003c/a\u003e) that checked all my boxes for an easy tool to start sharing my writing.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eThe theme was modern and sleek\u003c/li\u003e\n\u003cli\u003eEverything was mobile-friendly\u003c/li\u003e\n\u003cli\u003eLots of plug-and-play options and prebuilt components that flowed together\n\u003cul\u003e\n\u003cli\u003eArticle metadata that connects to an author bio page\u003c/li\u003e\n\u003cli\u003eReading time estimates and progress bars\u003c/li\u003e\n\u003cli\u003eEasy image optimizations\u003c/li\u003e\n\u003cli\u003eA config for a Google Analytics tag\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eDeployment was straightforward with GitHub pages\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eBut most importantly, all I had to do was add Markdown pages to a directory to get started.  At the time, I didn't really know much about GatsbyJS, other than it being a popular static site generator, and my modern JavaScript knowledge was introductory at-best (albeit growing each and every day).  So this seemed like the perfect route forward.\u003c/p\u003e\n\u003ch2\u003eThe problem\u003c/h2\u003e\n\u003cp\u003eAs I started writing more and more posts, I began noting different features I wanted to include on my site.  These weren't terribly complex additions, but rather simple things like adding tags to group common posts or wanting to change the styling of the inline code snippets.\u003c/p\u003e\n\u003cp\u003eI soon discovered that trying to color outside the lines when using a cookiecutter template can get very complex, very quickly.\u003c/p\u003e\n\u003cp\u003eI found myself digging into nested modules in my \u003ccode\u003enode_modules\u003c/code\u003e folder where I would need to overload different functions and components to get what I wanted.  It was added complexity than I didn't foresee when I signed up to use a template.  Plus, this site could eventually house more than just a blog, and the template I chose wasn't designed to accommodate much else.\u003c/p\u003e\n\u003ch2\u003eWhat now?\u003c/h2\u003e\n\u003cp\u003eIf you haven't noticed from the timestamp on my last article, I haven't written a post in ~9 months.  This is largely because I was interviewing for new positions and eventually joined the team at \u003ca href=\"https://radar.com\"\u003eRadar\u003c/a\u003e as a Product Engineer!  Preparation for interviews and taking a break after accepting this new position occupied much of the time I would normally spend writing.  Plus, taking a break from coding outside of work is a good way to avoid burnout ü§∑‚Äç‚ôÇÔ∏è.\u003c/p\u003e\n\u003cp\u003eThe reason I mention this is because one of the technologies we use at Radar is \u003ca href=\"https://nextjs.org/\"\u003eNext.js\u003c/a\u003e.  Next.js was something I was already trying to learn in my free time, but I've been able to gain a good amount of experience with it since I've started my new role, and my modern JavaScript fundamentals and understanding have grown drastically in the past several month (expect a lot more JavaScript posts going forward).\u003c/p\u003e\n\u003cp\u003eSeeing the power of Next.js and knowing I wanted my blog to be more flexible, I decided to recreate my blog from scratch using Next.js.\u003c/p\u003e\n\u003chr\u003e\n\u003ch2\u003eNext.js\u003c/h2\u003e\n\u003cp\u003eA quick prelude on \u003ca href=\"https://nextjs.org/\"\u003eNext.js\u003c/a\u003e for those who have never used it.  \u003ca href=\"https://vercel.com/\"\u003eVercel\u003c/a\u003e, the creators of Next.js (and a company to keep üëÄ on) says it best, Next.js is...\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\"The \u003ca href=\"https://reactjs.org/\"\u003eReact\u003c/a\u003e Framework for Production\"\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003eNext.js comes with a ton of great built-in features including:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eStatic + server-side rendering\u003c/li\u003e\n\u003cli\u003eSmart bundling and code-splitting, TypeScript support, Routing, Fast Refresh, CSS + Sass support all without complex configs\u003c/li\u003e\n\u003cli\u003eImage optimization\u003c/li\u003e\n\u003cli\u003eIntuitive code organization (because there are a million-plus ways to organize a React project)\u003c/li\u003e\n\u003cli\u003eStatic HTML exports (this one is important for our purposes)\u003c/li\u003e\n\u003cli\u003eSo much more...\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eIt's an awesome framework.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eCoincidentally enough, the \u003ca href=\"https://nextjs.org/learn/basics/create-nextjs-app\"\u003eNext.js hands-on tutorial\u003c/a\u003e walks you through setting up a blog with Next.js. Following this tutorial will set you up with a great and simplistic starter blog (but not quite ready for deployment on GitHub pages, where this blog lives at the time of writing).\u003c/p\u003e\n\u003cp\u003eA few things this tutorial covers:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eCreating the Next.js app\u003c/li\u003e\n\u003cli\u003eBasics like in-app navigation, styling, adding images and more\u003c/li\u003e\n\u003cli\u003eSetting up metadata, blog pages, and pre-rendering\u003c/li\u003e\n\u003cli\u003eMarkdown ‚û°Ô∏è HTML\u003c/li\u003e\n\u003cli\u003eReworking your app to use dynamic routing\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eThe tutorial is great so I won't cover anything that's already covered there.  If you're interested in using Next.js, you should definitely go through it.\u003c/p\u003e\n\u003chr\u003e\n\u003ch2\u003eBeyond the basics\u003c/h2\u003e\n\u003cp\u003eAs mentioned, the \u003ca href=\"https://nextjs.org/learn/basics/create-nextjs-app\"\u003eNext.js tutorial\u003c/a\u003e is a great starting point, but I wanted to get my blog to a place where it was comparable to the previous iteration, along with the new features that encouraged me to take on this project in the first place.\u003c/p\u003e\n\u003cp\u003eTo keep things concise, we'll cover adding \u003ca href=\"/tags\"\u003etags\u003c/a\u003e, adding a custom domain from \u003ca href=\"https://domains.google/\"\u003eGoogle Domains\u003c/a\u003e to GitHub pages, and adding a GitHub action to automatically build and deploy our blog on each commit.\u003c/p\u003e\n\u003chr\u003e\n\u003ch2\u003eTags\u003c/h2\u003e\n\u003cp\u003eOrganization within code and outside of code is always at the top of my priority list, so categorizing posts by tag was first on my blog todo list.\u003c/p\u003e\n\u003ch3\u003eAdding tags to each post\u003c/h3\u003e\n\u003cp\u003eFirst, let's add tags to each of our posts.  We can work off of the blog data section of the \u003ca href=\"https://nextjs.org/learn/basics/data-fetching/blog-data\"\u003eNext.js tutorial\u003c/a\u003e and add some additional YAML metadata to our markdown posts using \u003ca href=\"https://github.com/jonschlinkert/gray-matter\"\u003egray-matter\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eWithin the current metadata, add a list of tags relevant to the post:\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e---\ntitle: 'Rebuilding my blog from scratch with Next.js'\ndate: '2022-04-23'\ntags: ['nextjs', 'react', 'javascript']\ndescription: 'Rebuilding my blog from a Gatsby.js templated site to a custom Next.js site from scratch.'\n---\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eI won't cover rendering of the tags below each posts in the post list, but the tags list should get picked up automatically with the \u003ccode\u003egetSortedPostsData()\u003c/code\u003e function that was already written and is called by \u003ccode\u003egetStaticProps()\u003c/code\u003e in order to pass props down the the post related components.\u003c/p\u003e\n\u003ch3\u003e/tags/[tag]\u003c/h3\u003e\n\u003cp\u003eWhat we've done so far will associate posts with a list of tags, but now we also want a page for each tag that lists out the associated posts.  For example, to view \u003ccode\u003epython\u003c/code\u003e related posts, we can go to \u003ca href=\"/tags/python\"\u003e/tags/python\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eWith Next.js, this can be done easily using \u003ca href=\"https://nextjs.org/docs/routing/dynamic-routes\"\u003edynamic routes\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eUnder the \u003ccode\u003epages/\u003c/code\u003e directory, create a \u003ccode\u003epages/tags/[tag].js\u003c/code\u003e file structure.  We'll be repeating similar patterns done within \u003ccode\u003epages/posts/[id].js\u003c/code\u003e.\u003c/p\u003e\n\u003cp\u003eLike earlier, we need to implement \u003ccode\u003egetStaticProps()\u003c/code\u003e (\u003ca href=\"https://nextjs.org/docs/basic-features/data-fetching/get-static-props\"\u003emore info here\u003c/a\u003e), so we can render these pages at build time.  We also need to implement \u003ccode\u003egetStaticPaths()\u003c/code\u003e (\u003ca href=\"https://nextjs.org/docs/basic-features/data-fetching/get-static-paths\"\u003emore info here\u003c/a\u003e) to get a list of all possible tags at build time.\u003c/p\u003e\n\u003cp\u003eLet's create a \u003ccode\u003elib/tags.js\u003c/code\u003e file to house some of the helper functions to implement \u003ccode\u003egetStaticProps()\u003c/code\u003e and \u003ccode\u003egetStaticPaths()\u003c/code\u003e.\u003c/p\u003e\n\u003cp\u003eFirst, we want to get a list of all the tags so we can write \u003ccode\u003egetStaticPaths()\u003c/code\u003e.  This will require processing all of the files within \u003ccode\u003eposts/\u003c/code\u003e, and processing the metadata using \u003ca href=\"https://github.com/jonschlinkert/gray-matter\"\u003egray-matter\u003c/a\u003e.\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eimport fs from 'fs';\nimport path from 'path';\nimport matter from 'gray-matter';\n\nconst postsDirectory = path.join(process.cwd(), 'posts');\n\nexport const getAllTags = () =\u003e {\n  const fileNames = fs.readdirSync(postsDirectory);\n  const tags = new Set();\n\n  fileNames.map(fileName =\u003e {\n    // Read markdown file as string\n    const fullPath = path.join(postsDirectory, fileName);\n    const fileContents = fs.readFileSync(fullPath, 'utf8');\n\n    // Use gray-matter to parse the post metadata section\n    const matterResult = matter(fileContents);\n    if (matterResult?.data?.tags) {\n      matterResult.data.tags.forEach(\n        (tag) =\u003e tags.add(`/tags/${tag.replace(/\\s+/g, '-').toLowerCase()}`)\n      );\n    }\n  });\n\n  return Array.from(tags);\n};\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eNow we can call this within \u003ccode\u003epages/tags/[tag].js\u003c/code\u003e under \u003ccode\u003egetStaticPaths()\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eexport const getStaticPaths = () =\u003e {\n  const paths = getAllTags();\n  return {\n    paths,\n    fallback: false,\n  }\n};\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eNow, we can add another helper function \u003ccode\u003egetPostDataByTag()\u003c/code\u003e in \u003ccode\u003elib/tags.js\u003c/code\u003e to fulfill \u003ccode\u003egetStaticProps()\u003c/code\u003e.  This is basically what we already do with \u003ccode\u003epages/posts/[id].js\u003c/code\u003e, and it's not very efficient to do this twice, but all of this is happening at build time so it's not a huge deal for us.\u003c/p\u003e\n\u003cp\u003eFor this, we will use \u003ca href=\"https://github.com/remarkjs/remark\"\u003eremark\u003c/a\u003e to process our markdown files.\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eimport fs from 'fs';\nimport path from 'path';\nimport matter from 'gray-matter';\nimport { remark } from 'remark';\nimport html from 'remark-html';\n\nconst postsDirectory = path.join(process.cwd(), 'posts');\n\nexport const getPostDataByTag = async (tag) =\u003e {\n  const fileNames = fs.readdirSync(postsDirectory);\n  const posts = [];\n\n  fileNames.map(async (fileName) =\u003e {\n    const id = fileName.replace(/\\.md$/, '');\n  \n    // Read markdown file as string\n    const fullPath = path.join(postsDirectory, fileName);\n    const fileContents = fs.readFileSync(fullPath, 'utf8');\n\n    // Use gray-matter to parse the post metadata section\n    const matterResult = matter(fileContents);\n\n    if (matterResult?.data?.tags \u0026#x26;\u0026#x26; matterResult.data.tags.includes(tag)) {\n      // Use remark to convert markdown into HTML string\n      const processedContent = await remark()\n        .use(html)\n        .process(matterResult.content);\n      const contentHtml = processedContent.toString();\n\n      // Combine the data with the id and contentHtml\n      posts.push({\n        id,\n        contentHtml,\n        markdown: matterResult.content,\n        ...matterResult.data,\n      });\n    }\n  });\n\n  return posts;\n};\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eWe can call this helper function in \u003ccode\u003epages/tags/[tag].js\u003c/code\u003e under \u003ccode\u003egetStaticProps()\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eexport const getStaticProps = async ({ params }) =\u003e {\n  const { tag } = params;\n  const taggedPosts = await getPostDataByTag(tag);\n  return {\n    props: {\n      tag,\n      taggedPosts,\n    },\n  };\n};\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eNow, you can render the associated tag pages as you wish, but I did it with a few components I had set up:\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003econst TagPage = ({ tag, taggedPosts }) =\u003e {\n  const title = `Posts tagged \"${tag}\"`;\n  return (\n    \u0026#x3C;Layout tagPage title={title} description={title}\u003e \n      \u0026#x3C;header\u003e\n        \u0026#x3C;Tag tag={tag} isHeader/\u003e\n      \u0026#x3C;/header\u003e\n\n      \u0026#x3C;section\u003e\n        \u0026#x3C;PostList posts={taggedPosts} /\u003e\n      \u0026#x3C;/section\u003e\n    \u0026#x3C;/Layout\u003e\n  );\n};\n\nexport default TagPage;\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003eAll tags\u003c/h3\u003e\n\u003cp\u003eThe last thing we want to add is a page containing all of the tags in a list, and all of the posts organized into categories.\u003c/p\u003e\n\u003cp\u003eTo do this, we can add \u003ccode\u003epages/tags.js\u003c/code\u003e, which can be reached at \u003ca href=\"/tags\"\u003e/tags\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eOnce again, we want to implement \u003ccode\u003egetStaticProps()\u003c/code\u003e so we can pre-render this page at build time.  Luckily, we can reuse the two functions we wrote in \u003ccode\u003elib/tags.js\u003c/code\u003e to make this easy.\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eimport { getAllTags, getPostDataByTag } from '../lib/tags';\n\nexport const getStaticProps = async () =\u003e {\n  const tagsWithPosts = {};\n  const allTags = getAllTags();\n\n  for (const tagPath of allTags) {\n    const tag = tagPath.replace('/tags/', '');\n    tagsWithPosts[tag] = await getPostDataByTag(tag);\n  }\n\n  return {\n    props: {\n      tagsWithPosts,\n    },\n  };\n};\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eNow, you can render this as you'd like using \u003ccode\u003etagsWithPosts\u003c/code\u003e as a prop in your page component.  I also like having a toggle to show/hide the associated posts.\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003econst TagPage = ({ tagsWithPosts }) =\u003e {\n  const [showPosts, setShowPosts] = useState(false);\n\n  const tagAndPostList = Object.keys(tagsWithPosts).map((tag) =\u003e {\n    return (\n      \u0026#x3C;section key={tag}\u003e\n        \u0026#x3C;Tag tag={tag} isHeader useLink label={tagsWithPosts[tag].length} /\u003e\n        {showPosts \u0026#x26;\u0026#x26; \u0026#x3C;PostList posts={tagsWithPosts[tag]} withPadding /\u003e }\n      \u0026#x3C;/section\u003e\n    );\n  });\n\n  const title = 'All Tags';\n  return (\n    \u0026#x3C;Layout title={title} description={title}\u003e\n      \u0026#x3C;header\u003e\n        \u0026#x3C;h1\u003eAll tags\u0026#x3C;/h1\u003e\n        \u0026#x3C;div\u003e\n          \u0026#x3C;Checkbox label={'Show posts'} value={showPosts} onChange={(x) =\u003e setShowPosts(!showPosts)} /\u003e\n        \u0026#x3C;/div\u003e\n      \u0026#x3C;/header\u003e\n\n      {tagAndPostList}\n\n    \u0026#x3C;/Layout\u003e\n  );\n};\n\nexport default TagPage;\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eNow we have a page with all of our tags üôå.\u003c/p\u003e\n\u003chr\u003e\n\u003ch2\u003eAdding a custom domain\u003c/h2\u003e\n\u003cp\u003eNext on my todo list was adding a custom domain to transition from bschoeneweis.github.io ‚û°Ô∏è bradleyschoeneweis.com.  GitHub gives a good overview of the steps \u003ca href=\"https://docs.github.com/en/pages/configuring-a-custom-domain-for-your-github-pages-site/managing-a-custom-domain-for-your-github-pages-site#configuring-an-apex-domain\"\u003ehere\u003c/a\u003e, but we'll go through it below specifically using \u003ca href=\"https://domains.google/\"\u003eGoogle domains\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eWe'll be using an apex domain (e.g. bradleyschoeneweis.com).\u003c/p\u003e\n\u003ch3\u003eGitHub changes\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003eGo to the repository settings for your GitHub pages repository\u003c/li\u003e\n\u003cli\u003eClick into the \u003cstrong\u003ePages\u003c/strong\u003e section\u003c/li\u003e\n\u003cli\u003eType your apex domain into the \u003cstrong\u003eCustom domain\u003c/strong\u003e input and click \u003cstrong\u003eSave\u003c/strong\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003eGoogle domains changes\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003eGo to your \u003ca href=\"https://domains.google.com/registrar/\"\u003eGoogle domains registrar\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003eClick \u003cstrong\u003eManage\u003c/strong\u003e on the domain you'd like to use\u003c/li\u003e\n\u003cli\u003eNavigate to the \u003cstrong\u003eDNS\u003c/strong\u003e settings and under \u003cstrong\u003eResource records\u003c/strong\u003e, click \u003cstrong\u003eManage custom records\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003eRefer to the \u003ca href=\"https://docs.github.com/en/pages/configuring-a-custom-domain-for-your-github-pages-site/managing-a-custom-domain-for-your-github-pages-site#configuring-an-apex-domain\"\u003eGitHub documentation\u003c/a\u003e for the official IP address list, but add the following \u003ccode\u003eA\u003c/code\u003e and \u003ccode\u003eCNAME\u003c/code\u003e records\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cimg src=\"/images/rebuilding-my-blog/dns-records.jpg\" alt=\"DNS records\"\u003e\u003c/p\u003e\n\u003ch3\u003eFinal steps and confirmation\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003eHead back to the \u003cstrong\u003ePages\u003c/strong\u003e settings for your repository and check \u003cstrong\u003eEnforce HTTPS\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003eAfter a bit of time has passed, run \u003ccode\u003edig www.mynewdomain.com +nostats +nocomments +nocmd\u003c/code\u003e replace with your domain name and your output should look similar to the following:\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cimg src=\"/images/rebuilding-my-blog/dig-output.jpg\" alt=\"dig output\"\u003e\u003c/p\u003e\n\u003cp\u003eNow your custom domain should be all set up with your GitHub pages blog! üéâ\u003c/p\u003e\n\u003chr\u003e\n\u003ch2\u003eSimple automated deployment\u003c/h2\u003e\n\u003cp\u003eFor the final touches, I didn't want to have to worry about building the blog locally each time, so we'll create a simple GitHub action to build and serve our blog on each commit.\u003c/p\u003e\n\u003ch3\u003eThe \u003ccode\u003epackage.json\u003c/code\u003e scripts\u003c/h3\u003e\n\u003cp\u003eIf you don't have one already, you should create a \u003ccode\u003ebuild\u003c/code\u003e script in \u003ccode\u003epackage.json\u003c/code\u003e as \u003ccode\u003ebuild: \"next build\"\u003c/code\u003e.\u003c/p\u003e\n\u003cp\u003eI won't cover it here, but you'll also need to go through tutorials related to \u003ca href=\"https://nextjs.org/docs/advanced-features/static-html-export\"\u003eexporting your Next.js project as static HTML\u003c/a\u003e.  There are a few gotchas here.  For example, you cannot use the Next.js image optimization or API routes.  You can see the full list of \u003ca href=\"https://nextjs.org/docs/advanced-features/static-html-export#unsupported-features\"\u003eunsupported features\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eLong story short, within your \u003ccode\u003epackage.json\u003c/code\u003e file, you should add an \u003ccode\u003eexport: \"next export\"\u003c/code\u003e script.  This will create an \u003ccode\u003eout/\u003c/code\u003e directory with HTML files when this command is run.  You probably want to add this directory to your \u003ccode\u003e.gitignore\u003c/code\u003e file.\u003c/p\u003e\n\u003ch3\u003eDeploy key\u003c/h3\u003e\n\u003cp\u003eWe will be using \u003ca href=\"https://github.com/peaceiris/actions-gh-pages\"\u003epeaceiris/actions-gh-pages@v3\u003c/a\u003e for making the deployment step easy.  As a part of this, we want to set up an SSH deploy key for safety.\u003c/p\u003e\n\u003cp\u003eYou can use an SSH key that you already have setup, or create a new one with:\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003essh-keygen -t rsa -b 4096 -C \"$(git config user.email)\" -f gh-pages -N \"\"\n\u003c/code\u003e\u003c/pre\u003e\n\u003col\u003e\n\u003cli\u003eNavigate back to your repository settings, and under security, go to \u003cstrong\u003eDeploy keys\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003eClick \u003cstrong\u003eAdd a deploy key\u003c/strong\u003e and enter \u003ccode\u003eACTIONS_DEPLOY_KEY\u003c/code\u003e as the title\u003c/li\u003e\n\u003cli\u003ePaste in your public RSA key (ends with \u003ccode\u003e.pub\u003c/code\u003e)\u003c/li\u003e\n\u003cli\u003eCheck \u003cstrong\u003eAllow write access\u003c/strong\u003e and then click \u003cstrong\u003eAdd key\u003c/strong\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003e\u003ccode\u003edeploy.yml\u003c/code\u003e\u003c/h3\u003e\n\u003cp\u003eNow that every thing is set up, we can put this all into a GitHub actions file.\u003c/p\u003e\n\u003cp\u003eFrom the root of the project, create \u003ccode\u003e.github/workflows/deploy.yml\u003c/code\u003e and refer to the following:\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003ename: Deploy to Github Pages\n\non:\n  push:\n    branches:\n      - develop\n\njobs:\n  deployment:\n    runs-on: ubuntu-latest\n\n    strategy:\n      matrix:\n        node-version: [14.x]\n\n    steps:\n      - uses: actions/checkout@v2\n\n      - name: Use Node.js ${{ matrix.node-version }}\n        uses: actions/setup-node@v2\n        with:\n          node-version: ${{ matrix.node-version }}\n\n      - name: Update NPM\n        run: npm i -g npm@latest\n\n      - name: Cache dependencies\n        uses: actions/cache@v2\n        with:\n          path: ~/.npm\n          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}\n          restore-keys: |\n            ${{ runner.OS }}-node-\n            ${{ runner.OS }}-\n\n      - name: Build\n        run: |\n          npm i --legacy-peer-deps\n          npm run build\n          npm run export\n\n      - name: Deploy\n        uses: peaceiris/actions-gh-pages@v3\n        with:\n          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}\n          publish_dir: ./out\n          cname: yoururl.com\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eA few things to note:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eThe branch I actively work on is \u003ccode\u003edevelop\u003c/code\u003e, so you'll want to update that to the branch you push to\u003c/li\u003e\n\u003cli\u003eIf you didn't name your deploy key \u003ccode\u003eACTIONS_DEPLOY_KEY\u003c/code\u003e, change the \u003ccode\u003edeploy_key\u003c/code\u003e value to \u003ccode\u003esecrets.[Your key name]\u003c/code\u003e in the \u003cstrong\u003eDeploy\u003c/strong\u003e step\u003c/li\u003e\n\u003cli\u003eThe \u003ccode\u003ecname\u003c/code\u003e value in the \u003cstrong\u003eDeploy\u003c/strong\u003e step should be replaced with your newly configured custom domain\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eNow, each time you commit and push up you blog changes, your blog should automatically be built and served under your custom domain.\u003c/p\u003e\n\u003cp\u003eJust like that, your blog is just as functional as a cookiecutter template üç™ and more easy to build upon than ever before.\u003c/p\u003e\n\u003chr\u003e\n","markdown":"\n## Version `0.1.x`\n\nThe first iteration of my blog was built using a pre-configured [GatsbyJS](https://www.gatsbyjs.com/) site template.  I chose a template ([Novela by Narative](https://novela.narative.co/)) that checked all my boxes for an easy tool to start sharing my writing.\n\n- The theme was modern and sleek\n- Everything was mobile-friendly\n- Lots of plug-and-play options and prebuilt components that flowed together\n  - Article metadata that connects to an author bio page\n  - Reading time estimates and progress bars\n  - Easy image optimizations\n  - A config for a Google Analytics tag\n- Deployment was straightforward with GitHub pages\n  \nBut most importantly, all I had to do was add Markdown pages to a directory to get started.  At the time, I didn't really know much about GatsbyJS, other than it being a popular static site generator, and my modern JavaScript knowledge was introductory at-best (albeit growing each and every day).  So this seemed like the perfect route forward.\n\n## The problem\n\nAs I started writing more and more posts, I began noting different features I wanted to include on my site.  These weren't terribly complex additions, but rather simple things like adding tags to group common posts or wanting to change the styling of the inline code snippets.\n\nI soon discovered that trying to color outside the lines when using a cookiecutter template can get very complex, very quickly.\n\nI found myself digging into nested modules in my `node_modules` folder where I would need to overload different functions and components to get what I wanted.  It was added complexity than I didn't foresee when I signed up to use a template.  Plus, this site could eventually house more than just a blog, and the template I chose wasn't designed to accommodate much else.\n\n## What now?\n\nIf you haven't noticed from the timestamp on my last article, I haven't written a post in ~9 months.  This is largely because I was interviewing for new positions and eventually joined the team at [Radar](https://radar.com) as a Product Engineer!  Preparation for interviews and taking a break after accepting this new position occupied much of the time I would normally spend writing.  Plus, taking a break from coding outside of work is a good way to avoid burnout ü§∑‚Äç‚ôÇÔ∏è.\n\nThe reason I mention this is because one of the technologies we use at Radar is [Next.js](https://nextjs.org/).  Next.js was something I was already trying to learn in my free time, but I've been able to gain a good amount of experience with it since I've started my new role, and my modern JavaScript fundamentals and understanding have grown drastically in the past several month (expect a lot more JavaScript posts going forward).\n\nSeeing the power of Next.js and knowing I wanted my blog to be more flexible, I decided to recreate my blog from scratch using Next.js.\n\n---\n\n## Next.js\n\nA quick prelude on [Next.js](https://nextjs.org/) for those who have never used it.  [Vercel](https://vercel.com/), the creators of Next.js (and a company to keep üëÄ on) says it best, Next.js is...\n\n\u003e \"The [React](https://reactjs.org/) Framework for Production\"\n\nNext.js comes with a ton of great built-in features including:\n- Static + server-side rendering\n- Smart bundling and code-splitting, TypeScript support, Routing, Fast Refresh, CSS + Sass support all without complex configs\n- Image optimization\n- Intuitive code organization (because there are a million-plus ways to organize a React project)\n- Static HTML exports (this one is important for our purposes)\n- So much more...\n\n**It's an awesome framework.**\n\nCoincidentally enough, the [Next.js hands-on tutorial](https://nextjs.org/learn/basics/create-nextjs-app) walks you through setting up a blog with Next.js. Following this tutorial will set you up with a great and simplistic starter blog (but not quite ready for deployment on GitHub pages, where this blog lives at the time of writing).\n\nA few things this tutorial covers:\n- Creating the Next.js app\n- Basics like in-app navigation, styling, adding images and more\n- Setting up metadata, blog pages, and pre-rendering\n- Markdown ‚û°Ô∏è HTML\n- Reworking your app to use dynamic routing\n\nThe tutorial is great so I won't cover anything that's already covered there.  If you're interested in using Next.js, you should definitely go through it.\n\n---\n\n## Beyond the basics\n\nAs mentioned, the [Next.js tutorial](https://nextjs.org/learn/basics/create-nextjs-app) is a great starting point, but I wanted to get my blog to a place where it was comparable to the previous iteration, along with the new features that encouraged me to take on this project in the first place.\n\nTo keep things concise, we'll cover adding [tags](/tags), adding a custom domain from [Google Domains](https://domains.google/) to GitHub pages, and adding a GitHub action to automatically build and deploy our blog on each commit.\n\n---\n\n## Tags\nOrganization within code and outside of code is always at the top of my priority list, so categorizing posts by tag was first on my blog todo list.\n\n### Adding tags to each post\n\nFirst, let's add tags to each of our posts.  We can work off of the blog data section of the [Next.js tutorial](https://nextjs.org/learn/basics/data-fetching/blog-data) and add some additional YAML metadata to our markdown posts using [gray-matter](https://github.com/jonschlinkert/gray-matter).\n\nWithin the current metadata, add a list of tags relevant to the post:\n\n```yaml\n---\ntitle: 'Rebuilding my blog from scratch with Next.js'\ndate: '2022-04-23'\ntags: ['nextjs', 'react', 'javascript']\ndescription: 'Rebuilding my blog from a Gatsby.js templated site to a custom Next.js site from scratch.'\n---\n```\n\nI won't cover rendering of the tags below each posts in the post list, but the tags list should get picked up automatically with the `getSortedPostsData()` function that was already written and is called by `getStaticProps()` in order to pass props down the the post related components.\n\n### /tags/[tag]\n\nWhat we've done so far will associate posts with a list of tags, but now we also want a page for each tag that lists out the associated posts.  For example, to view `python` related posts, we can go to [/tags/python](/tags/python).\n\nWith Next.js, this can be done easily using [dynamic routes](https://nextjs.org/docs/routing/dynamic-routes).\n\nUnder the `pages/` directory, create a `pages/tags/[tag].js` file structure.  We'll be repeating similar patterns done within `pages/posts/[id].js`.\n\nLike earlier, we need to implement `getStaticProps()` ([more info here](https://nextjs.org/docs/basic-features/data-fetching/get-static-props)), so we can render these pages at build time.  We also need to implement `getStaticPaths()` ([more info here](https://nextjs.org/docs/basic-features/data-fetching/get-static-paths)) to get a list of all possible tags at build time.\n\nLet's create a `lib/tags.js` file to house some of the helper functions to implement `getStaticProps()` and `getStaticPaths()`.\n\nFirst, we want to get a list of all the tags so we can write `getStaticPaths()`.  This will require processing all of the files within `posts/`, and processing the metadata using [gray-matter](https://github.com/jonschlinkert/gray-matter).\n\n```js\nimport fs from 'fs';\nimport path from 'path';\nimport matter from 'gray-matter';\n\nconst postsDirectory = path.join(process.cwd(), 'posts');\n\nexport const getAllTags = () =\u003e {\n  const fileNames = fs.readdirSync(postsDirectory);\n  const tags = new Set();\n\n  fileNames.map(fileName =\u003e {\n    // Read markdown file as string\n    const fullPath = path.join(postsDirectory, fileName);\n    const fileContents = fs.readFileSync(fullPath, 'utf8');\n\n    // Use gray-matter to parse the post metadata section\n    const matterResult = matter(fileContents);\n    if (matterResult?.data?.tags) {\n      matterResult.data.tags.forEach(\n        (tag) =\u003e tags.add(`/tags/${tag.replace(/\\s+/g, '-').toLowerCase()}`)\n      );\n    }\n  });\n\n  return Array.from(tags);\n};\n```\n\nNow we can call this within `pages/tags/[tag].js` under `getStaticPaths()`\n\n```js\nexport const getStaticPaths = () =\u003e {\n  const paths = getAllTags();\n  return {\n    paths,\n    fallback: false,\n  }\n};\n```\n\nNow, we can add another helper function `getPostDataByTag()` in `lib/tags.js` to fulfill `getStaticProps()`.  This is basically what we already do with `pages/posts/[id].js`, and it's not very efficient to do this twice, but all of this is happening at build time so it's not a huge deal for us.\n\nFor this, we will use [remark](https://github.com/remarkjs/remark) to process our markdown files.\n\n```js\nimport fs from 'fs';\nimport path from 'path';\nimport matter from 'gray-matter';\nimport { remark } from 'remark';\nimport html from 'remark-html';\n\nconst postsDirectory = path.join(process.cwd(), 'posts');\n\nexport const getPostDataByTag = async (tag) =\u003e {\n  const fileNames = fs.readdirSync(postsDirectory);\n  const posts = [];\n\n  fileNames.map(async (fileName) =\u003e {\n    const id = fileName.replace(/\\.md$/, '');\n  \n    // Read markdown file as string\n    const fullPath = path.join(postsDirectory, fileName);\n    const fileContents = fs.readFileSync(fullPath, 'utf8');\n\n    // Use gray-matter to parse the post metadata section\n    const matterResult = matter(fileContents);\n\n    if (matterResult?.data?.tags \u0026\u0026 matterResult.data.tags.includes(tag)) {\n      // Use remark to convert markdown into HTML string\n      const processedContent = await remark()\n        .use(html)\n        .process(matterResult.content);\n      const contentHtml = processedContent.toString();\n\n      // Combine the data with the id and contentHtml\n      posts.push({\n        id,\n        contentHtml,\n        markdown: matterResult.content,\n        ...matterResult.data,\n      });\n    }\n  });\n\n  return posts;\n};\n```\n\nWe can call this helper function in `pages/tags/[tag].js` under `getStaticProps()`\n\n```js\nexport const getStaticProps = async ({ params }) =\u003e {\n  const { tag } = params;\n  const taggedPosts = await getPostDataByTag(tag);\n  return {\n    props: {\n      tag,\n      taggedPosts,\n    },\n  };\n};\n```\n\nNow, you can render the associated tag pages as you wish, but I did it with a few components I had set up:\n\n```jsx\nconst TagPage = ({ tag, taggedPosts }) =\u003e {\n  const title = `Posts tagged \"${tag}\"`;\n  return (\n    \u003cLayout tagPage title={title} description={title}\u003e \n      \u003cheader\u003e\n        \u003cTag tag={tag} isHeader/\u003e\n      \u003c/header\u003e\n\n      \u003csection\u003e\n        \u003cPostList posts={taggedPosts} /\u003e\n      \u003c/section\u003e\n    \u003c/Layout\u003e\n  );\n};\n\nexport default TagPage;\n```\n\n### All tags\nThe last thing we want to add is a page containing all of the tags in a list, and all of the posts organized into categories.\n\nTo do this, we can add `pages/tags.js`, which can be reached at [/tags](/tags).\n\nOnce again, we want to implement `getStaticProps()` so we can pre-render this page at build time.  Luckily, we can reuse the two functions we wrote in `lib/tags.js` to make this easy.\n\n```js\nimport { getAllTags, getPostDataByTag } from '../lib/tags';\n\nexport const getStaticProps = async () =\u003e {\n  const tagsWithPosts = {};\n  const allTags = getAllTags();\n\n  for (const tagPath of allTags) {\n    const tag = tagPath.replace('/tags/', '');\n    tagsWithPosts[tag] = await getPostDataByTag(tag);\n  }\n\n  return {\n    props: {\n      tagsWithPosts,\n    },\n  };\n};\n```\n\nNow, you can render this as you'd like using `tagsWithPosts` as a prop in your page component.  I also like having a toggle to show/hide the associated posts.\n\n```jsx\nconst TagPage = ({ tagsWithPosts }) =\u003e {\n  const [showPosts, setShowPosts] = useState(false);\n\n  const tagAndPostList = Object.keys(tagsWithPosts).map((tag) =\u003e {\n    return (\n      \u003csection key={tag}\u003e\n        \u003cTag tag={tag} isHeader useLink label={tagsWithPosts[tag].length} /\u003e\n        {showPosts \u0026\u0026 \u003cPostList posts={tagsWithPosts[tag]} withPadding /\u003e }\n      \u003c/section\u003e\n    );\n  });\n\n  const title = 'All Tags';\n  return (\n    \u003cLayout title={title} description={title}\u003e\n      \u003cheader\u003e\n        \u003ch1\u003eAll tags\u003c/h1\u003e\n        \u003cdiv\u003e\n          \u003cCheckbox label={'Show posts'} value={showPosts} onChange={(x) =\u003e setShowPosts(!showPosts)} /\u003e\n        \u003c/div\u003e\n      \u003c/header\u003e\n\n      {tagAndPostList}\n\n    \u003c/Layout\u003e\n  );\n};\n\nexport default TagPage;\n```\n\nNow we have a page with all of our tags üôå.\n\n---\n\n## Adding a custom domain\nNext on my todo list was adding a custom domain to transition from bschoeneweis.github.io ‚û°Ô∏è bradleyschoeneweis.com.  GitHub gives a good overview of the steps [here](https://docs.github.com/en/pages/configuring-a-custom-domain-for-your-github-pages-site/managing-a-custom-domain-for-your-github-pages-site#configuring-an-apex-domain), but we'll go through it below specifically using [Google domains](https://domains.google/).\n\nWe'll be using an apex domain (e.g. bradleyschoeneweis.com).\n\n### GitHub changes\n1. Go to the repository settings for your GitHub pages repository\n2. Click into the **Pages** section\n3. Type your apex domain into the **Custom domain** input and click **Save**\n\n### Google domains changes\n1. Go to your [Google domains registrar](https://domains.google.com/registrar/)\n2. Click **Manage** on the domain you'd like to use\n3. Navigate to the **DNS** settings and under **Resource records**, click **Manage custom records**\n4. Refer to the [GitHub documentation](https://docs.github.com/en/pages/configuring-a-custom-domain-for-your-github-pages-site/managing-a-custom-domain-for-your-github-pages-site#configuring-an-apex-domain) for the official IP address list, but add the following `A` and `CNAME` records\n\n![DNS records](/images/rebuilding-my-blog/dns-records.jpg)\n\n### Final steps and confirmation\n1. Head back to the **Pages** settings for your repository and check **Enforce HTTPS**\n2. After a bit of time has passed, run `dig www.mynewdomain.com +nostats +nocomments +nocmd` replace with your domain name and your output should look similar to the following:\n\n![dig output](/images/rebuilding-my-blog/dig-output.jpg)\n\nNow your custom domain should be all set up with your GitHub pages blog! üéâ\n\n---\n\n## Simple automated deployment\nFor the final touches, I didn't want to have to worry about building the blog locally each time, so we'll create a simple GitHub action to build and serve our blog on each commit.\n\n### The `package.json` scripts\nIf you don't have one already, you should create a `build` script in `package.json` as `build: \"next build\"`.\n\nI won't cover it here, but you'll also need to go through tutorials related to [exporting your Next.js project as static HTML](https://nextjs.org/docs/advanced-features/static-html-export).  There are a few gotchas here.  For example, you cannot use the Next.js image optimization or API routes.  You can see the full list of [unsupported features](https://nextjs.org/docs/advanced-features/static-html-export#unsupported-features).\n\nLong story short, within your `package.json` file, you should add an `export: \"next export\"` script.  This will create an `out/` directory with HTML files when this command is run.  You probably want to add this directory to your `.gitignore` file.\n\n### Deploy key\nWe will be using [peaceiris/actions-gh-pages@v3](https://github.com/peaceiris/actions-gh-pages) for making the deployment step easy.  As a part of this, we want to set up an SSH deploy key for safety.\n\nYou can use an SSH key that you already have setup, or create a new one with:\n\n```bash\nssh-keygen -t rsa -b 4096 -C \"$(git config user.email)\" -f gh-pages -N \"\"\n```\n\n1. Navigate back to your repository settings, and under security, go to **Deploy keys**\n2. Click **Add a deploy key** and enter `ACTIONS_DEPLOY_KEY` as the title\n3. Paste in your public RSA key (ends with `.pub`)\n4. Check **Allow write access** and then click **Add key**\n\n### `deploy.yml`\nNow that every thing is set up, we can put this all into a GitHub actions file.\n\nFrom the root of the project, create `.github/workflows/deploy.yml` and refer to the following:\n\n```yml\nname: Deploy to Github Pages\n\non:\n  push:\n    branches:\n      - develop\n\njobs:\n  deployment:\n    runs-on: ubuntu-latest\n\n    strategy:\n      matrix:\n        node-version: [14.x]\n\n    steps:\n      - uses: actions/checkout@v2\n\n      - name: Use Node.js ${{ matrix.node-version }}\n        uses: actions/setup-node@v2\n        with:\n          node-version: ${{ matrix.node-version }}\n\n      - name: Update NPM\n        run: npm i -g npm@latest\n\n      - name: Cache dependencies\n        uses: actions/cache@v2\n        with:\n          path: ~/.npm\n          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}\n          restore-keys: |\n            ${{ runner.OS }}-node-\n            ${{ runner.OS }}-\n\n      - name: Build\n        run: |\n          npm i --legacy-peer-deps\n          npm run build\n          npm run export\n\n      - name: Deploy\n        uses: peaceiris/actions-gh-pages@v3\n        with:\n          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}\n          publish_dir: ./out\n          cname: yoururl.com\n```\n\nA few things to note:\n- The branch I actively work on is `develop`, so you'll want to update that to the branch you push to\n- If you didn't name your deploy key `ACTIONS_DEPLOY_KEY`, change the `deploy_key` value to `secrets.[Your key name]` in the **Deploy** step\n- The `cname` value in the **Deploy** step should be replaced with your newly configured custom domain\n\nNow, each time you commit and push up you blog changes, your blog should automatically be built and served under your custom domain.\n\nJust like that, your blog is just as functional as a cookiecutter template üç™ and more easy to build upon than ever before.\n\n---\n","title":"Rebuilding my blog from scratch with Next.js","date":"2022-04-23","tags":["javascript","nextjs"],"description":"Rebuilding my blog from a Gatsby.js templated site to a custom Next.js site from scratch."}]},"__N_SSG":true},"page":"/tags/[tag]","query":{"tag":"javascript"},"buildId":"1CknszJmB-SQDLtVlPi07","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
