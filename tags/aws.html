/a></div><div class="utils_displayFlex__VCtvW"><a href="/tags/aws"><div class="tag_TagListItem__3M0uo"><span class="tag_Badge__e6qwu utils_cursorPointer__oXutf">aws</span></div></a></div></div></div><small class="utils_lightText__eUzGY"><time dateTime="2021-04-29">April 29, 2021</time></small></li></ul></section></main></div><footer class="footer_FooterContainer__oKXDJ"><div class="footer_Footer__wsKMY"><div class="footer_FooterName__4egKC">¬© <time>2022</time> Bradley Schoeneweis</div><div class="footer_FooterLinks__2mme5"><a href="https://www.linkedin.com/in/bradley-schoeneweis/" target="_blank"><img width="16" src="/icons/linkedin.svg" alt="linkedin logo" class="footer_SocialLinkLogo__OWB_i"/></a><a href="https://github.com/bschoeneweis" target="_blank"><img width="16" src="/icons/github.svg" alt="github logo" class="footer_SocialLinkLogo__OWB_i"/></a><a href="https://medium.com/@bradley-schoeneweis" target="_blank"><img width="16" src="/icons/medium.svg" alt="medium logo" class="footer_SocialLinkLogo__OWB_i"/></a><a href="https://dev.to/bschoeneweis" target="_blank"><img width="16" src="/icons/dev.svg" alt="dev logo" class="footer_SocialLinkLogo__OWB_i"/></a><a href="/feed.xml"><img width="16" src="/icons/rss.svg" alt="rss logo" class="footer_SocialLinkLogo__OWB_i"/></a></div></div></footer></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"tag":"aws","taggedPosts":[{"id":"converting-html-to-pdf","contentHtml":"\u003ch2\u003etl;dr\u003c/h2\u003e\n\u003ch3\u003eGoal\u003c/h3\u003e\n\u003cp\u003e\u003cem\u003eTo set up an easy to call HTML to PDF converter as an AWS Lambda function.\u003c/em\u003e\u003c/p\u003e\n\u003ch3\u003eProcess Overview\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e\u003cstrong\u003eDownloading the \u003ccode\u003ewkhtmltopdf\u003c/code\u003e binary\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eCreating the AWS Lambda layer(s) and configuring our function\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eWriting the AWS Lambda function\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003eWe will use Python's \u003ca href=\"https://docs.python.org/3/library/subprocess.html\"\u003e\u003ccode\u003esubprocess\u003c/code\u003e module\u003c/a\u003e to call the \u003ccode\u003ewkhtmltopdf\u003c/code\u003e command\u003c/li\u003e\n\u003cli\u003eFor more in-depth Python focused usage, also check out \u003ca href=\"https://pypi.org/project/pdfkit/\"\u003epdfkit\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003ePrerequisites\u003c/h3\u003e\n\u003cp\u003eThis article assumes access to an AWS account (free-tier is acceptable) and basic knowledge of AWS Lambda/S3 and Python.\u003c/p\u003e\n\u003ch3\u003eFunctional Requirements\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003eAllow passing either an S3 file key or an HTML string\u003c/li\u003e\n\u003cli\u003eReturn a file key for the generated PDF\u003c/li\u003e\n\u003cli\u003eAccept a small set of options for the \u003ccode\u003ewkhtmltopdf\u003c/code\u003e command\n\u003cul\u003e\n\u003cli\u003eA full man page can be found \u003ca href=\"https://wkhtmltopdf.org/usage/wkhtmltopdf.txt\"\u003ehere\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003eMost of the ones we'd want anyways are the default (i.e. \u003ccode\u003e--images\u003c/code\u003e, \u003ccode\u003e--enable-external-links\u003c/code\u003e, etc.)\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eFunctionality for the following options\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003e--orientation \u0026#x3C;orientation\u003e\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e--title \u0026#x3C;text\u003e\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e--margin-bottom \u0026#x3C;unitreal\u003e\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e--margin-left \u0026#x3C;unitreal\u003e\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e--margin-right \u0026#x3C;unitreal\u003e\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e--margin-top \u0026#x3C;unitreal\u003e\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eAssumptions\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003eThe HTML string or file will be valid and will include the necessary tags (\u003ccode\u003e\u0026#x3C;!DOCTYPE html\u003e\u003c/code\u003e, \u003ccode\u003e\u0026#x3C;html\u003e\u003c/code\u003e, \u003ccode\u003e\u0026#x3C;head\u003e\u003c/code\u003e, \u003ccode\u003e\u0026#x3C;body\u003e\u003c/code\u003e). \u003cstrong\u003eIt is very important that you check validity of this HTML prior to calling this function if you ever use something similar in production. It may be best to only accept S3 file keys instead of HTML strings, but this is simply to show our functions possibilities or be used as an internal tool.\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003eThe event payload will contain all valid values (S3 bucket name, file key, \u003ccode\u003ewkhtmltopdf\u003c/code\u003e options etc.)\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003eNotes\u003c/h3\u003e\n\u003cp\u003eThis article will use \u003ccode\u003eus-east-2\u003c/code\u003e for the AWS region, changing this shouldn't effect functionality, just the links within the article.\u003c/p\u003e\n\u003cp\u003eA better way to do this is through \u003ca href=\"https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/what-is-sam.html\"\u003eAWS Serverless Application Model (SAM)\u003c/a\u003e, but this is more tailored for those looking for the basic setup through the AWS Management Console.\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003eA common task I've found myself undertaking recently is programmatically converting an HTML file/string to an embedded and stylized PDF file.\u003c/p\u003e\n\u003cp\u003eAn example use case for this might be exporting a self-managed customer invoice or generating a daily report from an existing HTML template. For those who have used template languages before, you can probably imagine the usefulness of a function like this in combination with \u003ca href=\"https://jinja.palletsprojects.com/en/2.11.x/\"\u003eJinja\u003c/a\u003e or template rendering engines commonly found in Web Frameworks (like \u003ca href=\"https://www.djangoproject.com/\"\u003eDjango\u003c/a\u003e).\u003c/p\u003e\n\u003cp\u003eAfter doing some research on third party libraries that could simplify our goal, I decided to use \u003ca href=\"https://wkhtmltopdf.org/\"\u003e\u003ccode\u003ewkhtmltopdf\u003c/code\u003e\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003ewkhtmltopdf\u003c/code\u003e is an open-source command line tool that enables you to easy convert an HTML file to a PDF file. This is exactly what we're looking for. We will call the \u003ccode\u003ewkhtmltopdf\u003c/code\u003e command using the \u003ca href=\"https://docs.python.org/3/library/subprocess.html\"\u003e\u003ccode\u003esubprocess\u003c/code\u003e\u003c/a\u003e Python library. For more in-depth Python usage, you can check out \u003ca href=\"https://pypi.org/project/pdfkit/\"\u003epdfkit\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eLet's dive into it.\u003c/p\u003e\n\u003chr\u003e\n\u003ch2\u003eWhy AWS Lambda?\u003c/h2\u003e\n\u003cp\u003e\u003ca href=\"https://aws.amazon.com/lambda/\"\u003eAWS Lambda\u003c/a\u003e provides serverless computing functions where you don't need to manage any servers or containers, you can simply call your function synchronously or asynchronously, and it will be executed and scaled automatically.\u003c/p\u003e\n\u003cp\u003eLambda has a ton of use cases and is something I have personally used many times and am a big fan of.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eFor our goal, AWS Lambda is a powerful tool for the following reasons\u003c/em\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eIt allows us to offload processing away from the server\n\u003cul\u003e\n\u003cli\u003eThis is more of a general benefit, we won't actually be calling this function from a running server\u003c/li\u003e\n\u003cli\u003eThese calls will also be scaled automatically\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eOur dependencies, specifically the \u003ccode\u003ewkhtmltopdf\u003c/code\u003e binary, can be handled well through \u003ca href=\"https://docs.aws.amazon.com/lambda/latest/dg/configuration-layers.html\"\u003eAWS Lambda layers\u003c/a\u003e\n\u003cul\u003e\n\u003cli\u003eThis helps to avoid dealing with different Linux distributions or multiple installation locations\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eBelow is an explanation of why handling the dependencies through layers will avoid issues. For continued instruction, you can skip to the next section.\u003c/strong\u003e\u003c/p\u003e\n\u003ch3\u003eIssues with downloading the binary\u003c/h3\u003e\n\u003cp\u003eWhen I was first using this library, I was also using \u003ca href=\"https://pypi.org/project/pdfkit/\"\u003e\u003ccode\u003epdfkit\u003c/code\u003e\u003c/a\u003e to drive this interaction.  At the top of the installation instructions, you can see the following warning:\u003c/p\u003e\n\u003cp\u003eWhen I first installed \u003ccode\u003ewkhtmltopdf\u003c/code\u003e, I didn't heed the warning and just ran the following:\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003esudo apt-get install wkhtmltopdf\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eOn initial inspection, I wasn't experiencing the problems they mentioned (\u003cem\u003eat least in my local environment\u003c/em\u003e). The issues came when I actually pushed up code using this library to a staging environment and I noticed the PDFs were no longer generating.\u003c/p\u003e\n\u003cp\u003eI was able to remedy this by installing in an alternative way:\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003esudo apt-get remove --purge wkhtmltopdf\nwget https://github.com/wkhtmltopdf/packaging/releases/download/0.12.6-1/wkhtmltox_0.12.6-1.bionic_amd64.deb\nsudo dpkg -i wkhtmltox_0.12.6-1.bionic_amd64.deb\nrm wkhtmltox_0.12.6-1.bionic_amd64.deb\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThis isn't a big deal, but managing this dependency could get tedious if your architecture has multiple servers that need installed with different Linux distributions.\u003c/p\u003e\n\u003cp\u003ePutting this binary into an AWS Lambda Layer can help solve this by having a single point of installation and management.\u003c/p\u003e\n\u003ch2\u003eDownloading the \u003ccode\u003ewkhtmltopdf\u003c/code\u003e binary\u003c/h2\u003e\n\u003cp\u003eThe \u003ccode\u003ewkhtmltopdf\u003c/code\u003e site actually lists using this library with AWS Lambda as a \u003ca href=\"https://wkhtmltopdf.org/downloads.html#how-do-i-use-it-in-aws-lambda\"\u003eFAQ\u003c/a\u003e and gives the following response to this question:\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\"All files required for lambda layer are packed in one zip archive (Amazon Linux 2 / lambda zip)\"\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eYou can download the binary on the releases page under the \u003ca href=\"https://wkhtmltopdf.org/downloads.html#stable\"\u003eStable releases\u003c/a\u003e. You'll see an entry under \u003ccode\u003eAmazon Linux\u003c/code\u003e with \u003ccode\u003elambda zip\u003c/code\u003e as the architecture.\u003c/p\u003e\n\u003cp\u003eOr, you can click \u003ca href=\"https://github.com/wkhtmltopdf/packaging/releases/download/0.12.6-4/wkhtmltox-0.12.6-4.amazonlinux2_lambda.zip\"\u003ehere\u003c/a\u003e (I likely won't update this link, so probably best to go directly to the release page).\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eRandom note:\u003c/em\u003e If you need more fonts for future usage, I've found that \u003ca href=\"https://github.com/brandonlim-hs/fonts-aws-lambda-layer\"\u003ethis is a good resource\u003c/a\u003e. You may need to include one of these fonts as a layer in your lambda function (via ARN) if your function has issues in the beginning.\u003c/p\u003e\n\u003ch2\u003eCreating the AWS Lambda layers\u003c/h2\u003e\n\u003cp\u003e\u003ca href=\"https://docs.aws.amazon.com/lambda/latest/dg/configuration-layers.html\"\u003eAWS Lambda layers\u003c/a\u003e allow us to add in \"layers\" of dependencies for our functions. An alternative to this is uploading your lambda function as a deployment package or using AWS SAM (Serverless Application Model), but that is out of the scope of this post.\u003c/p\u003e\n\u003ch3\u003e\u003ccode\u003ewkhtmltopdf\u003c/code\u003e\u003c/h3\u003e\n\u003cp\u003eNow that we have the zip file downloaded, let's add our file as a layer in the \u003ca href=\"https://us-east-2.console.aws.amazon.com/console/home?region=us-east-2\"\u003eAWS Management Console\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eGo to the \u003ca href=\"https://us-east-2.console.aws.amazon.com/lambda/home?region=us-east-2#/layers\"\u003eLayers section\u003c/a\u003e on the AWS Lambda page and click \u003ccode\u003eCreate layer\u003c/code\u003e.\u003c/p\u003e\n\u003cp\u003eThen, add the following Layer configuration.\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/images/converting-html-to-pdf/layer-configuration.jpg\" alt=\"AWS Lambda layer configuration {priority}{680x488}\"\u003e\u003c/p\u003e\n\u003cp\u003eNotice that we don't add a runtime here, this is intentional since our layer is a binary.\u003c/p\u003e\n\u003cp\u003eClick Create and take note of your new layer's Version ARN as we are about to use it to add to our function.\u003c/p\u003e\n\u003cp\u003eNow we're set up to create our function!\u003c/p\u003e\n\u003ch2\u003eWriting the AWS Lambda function\u003c/h2\u003e\n\u003cp\u003eNavigate to the \u003ca href=\"https://us-east-2.console.aws.amazon.com/lambda/home?region=us-east-2#/functions\"\u003eFunctions page\u003c/a\u003e within the AWS Lambda service and click \u003ccode\u003eCreate function\u003c/code\u003e.\u003c/p\u003e\n\u003cp\u003eSelect \u003ccode\u003eAuthor from scratch\u003c/code\u003e, and add the following configuration.\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/images/converting-html-to-pdf/function-configuration.jpg\" alt=\"AWS Lambda function configuration {1004x475}\"\u003e\u003c/p\u003e\n\u003cp\u003eYou can ignore the \u003ccode\u003eAdvanced settings\u003c/code\u003e for our use case.\u003c/p\u003e\n\u003cp\u003eOnce the function is created, we have just a few configuration additions to make.\u003c/p\u003e\n\u003ch3\u003eAdding the layer to our Lambda function\u003c/h3\u003e\n\u003cp\u003eNow that our function is created, the first thing we want to do is add our \u003ccode\u003ewkhtmltopdf\u003c/code\u003e layer.\u003c/p\u003e\n\u003cp\u003eAt the top of the Function Overview panel, click the \u003ccode\u003eLayers\u003c/code\u003e button right below your function name. This will bring you down to the layers section. Now click Add a layer.\u003c/p\u003e\n\u003cp\u003eClick on \u003ccode\u003eSpecify an ARN\u003c/code\u003e and copy your Layer Version ARN from earlier.\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/images/converting-html-to-pdf/add-layer.jpg\" alt=\"AWS Lambda add layer {680x316}\"\u003e\u003c/p\u003e\n\u003cp\u003eThe reason why we need to specify our layer by ARN is because we didn't define a runtime above.\u003c/p\u003e\n\u003ch3\u003eAdd permission to access your S3 bucket\u003c/h3\u003e\n\u003cp\u003eOne final function configuration that we need to add is permission for our function to access Amazon S3.  To do this, navigate to the Configuration tab below your Function Overview.\u003c/p\u003e\n\u003cp\u003eUnder Configuration, go to the Permissions section. Here, you will see your generated Execution Role. Click this link to go to the IAM Console.\u003c/p\u003e\n\u003cp\u003eFrom here, click Attach policies, and add the \u003cstrong\u003eAmazonS3FullAccess\u003c/strong\u003e policy like so\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/images/converting-html-to-pdf/iam-policy.jpg\" alt=\"AWS Lambda IAM policy {1004x461}\"\u003e\u003c/p\u003e\n\u003cp\u003eNow that our function is configured, we can dive into the actual requirements and code!\u003c/p\u003e\n\u003ch3\u003eRequirements\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003eAllow passing either an S3 file key or an HTML string\u003c/li\u003e\n\u003cli\u003eReturn a file key for the generated PDF\u003c/li\u003e\n\u003cli\u003eAccept a small set of options for the \u003ccode\u003ewkhtmltopdf\u003c/code\u003e command\n\u003cul\u003e\n\u003cli\u003eA full man page can be found \u003ca href=\"https://wkhtmltopdf.org/usage/wkhtmltopdf.txt\"\u003ehere\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003eMost of the ones we'd want anyways are the default (i.e. \u003ccode\u003e--images\u003c/code\u003e, \u003ccode\u003e--enable-external-links\u003c/code\u003e, etc.)\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eLet's allow the user to pass the following options\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003e--orientation \u0026#x3C;orientation\u003e\u003c/code\u003e - the common page orientation for the PDF file.\n\u003cul\u003e\n\u003cli\u003eValid values are \u003ccode\u003eLandscape\u003c/code\u003e or \u003ccode\u003ePortrait\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e--title \u0026#x3C;text\u003e\u003c/code\u003e - the title of the generated file.\u003c/li\u003e\n\u003cli\u003eThe margins of the file\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003e--margin-bottom \u0026#x3C;unitreal\u003e\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e--margin-left \u0026#x3C;unitreal\u003e\u003c/code\u003e (default is 10mm)\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e--margin-right \u0026#x3C;unitreal\u003e\u003c/code\u003e  (default is 10mm)\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e--margin-top \u0026#x3C;unitreal\u003e\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eAssumptions\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003eThe HTML string or file will be valid and will include the necessary tags (\u003ccode\u003e\u0026#x3C;!DOCTYPE html\u003e\u003c/code\u003e, \u003ccode\u003e\u0026#x3C;html\u003e\u003c/code\u003e, \u003ccode\u003e\u0026#x3C;head\u003e\u003c/code\u003e, \u003ccode\u003e\u0026#x3C;body\u003e\u003c/code\u003e)\u003c/li\u003e\n\u003cli\u003eThe event payload will contain all valid values (S3 bucket name, file key, \u003ccode\u003ewkhtmltopdf\u003c/code\u003e options etc.)\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003eThe function code\u003c/h3\u003e\n\u003cp\u003eBy default, you will see the following handler.\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003edef lambda_handler(event, context):\n    # TODO implement\n    return {\n        'statusCode': 200,\n        'body': json.dumps('Hello from Lambda!')\n    }\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThis is the code that will be executed when your function is called. We'll come back to this in a bit.\u003c/p\u003e\n\u003ch4\u003eThe imports\u003c/h4\u003e\n\u003cp\u003eFirst, let's go ahead and import all of the Python libraries that we'll need and set up some basic tools like the \u003ccode\u003eS3 client\u003c/code\u003e and our \u003ccode\u003elogger\u003c/code\u003e.\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003efrom datetime import datetime\nimport json\nimport logging\nimport os\nimport subprocess\nfrom typing import Optional\n\nimport boto3\nfrom botocore.exceptions import ClientError\n\n\n# Set up logging\nlogger = logging.getLogger()\nlogger.setLevel(logging.INFO)\n\n# Get the s3 client\ns3 = boto3.client('s3')\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eNow based upon our requirements, we'll need helper functions to\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eDownload an HTML file from S3\u003c/li\u003e\n\u003cli\u003eUpload a file to S3\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eLet's start with those, and then we'll return to our lambda handler.\u003c/p\u003e\n\u003ch4\u003eDownloading/uploading the file\u003c/h4\u003e\n\u003cp\u003e\u003ca href=\"https://boto3.amazonaws.com/v1/documentation/api/latest/index.html\"\u003e\u003ccode\u003eboto3\u003c/code\u003e\u003c/a\u003e makes it really easy to interact with S3.  Using \u003ccode\u003eboto3\u003c/code\u003e, we can add the following helper functions.\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003edef download_s3_file(bucket: str, file_key: str) -\u003e str:\n    \"\"\"Downloads a file from s3 to `/tmp/[File Key]`.\n    \n    Args:\n        bucket (str): Name of the bucket where the file lives.\n        file_key (str): The file key of the file in the bucket.\n\n    Returns:\n        The local file name as a string.\n    \"\"\"\n    local_filename = f'/tmp/{file_key}'\n    s3.download_file(Bucket=bucket, Key=file_key, Filename=local_filename)\n    logger.info('Downloaded HTML file to %s' % local_filename)\n\n    return local_filename\n    \n    \ndef upload_file_to_s3(bucket: str, filename: str) -\u003e Optional[str]:\n    \"\"\"Uploads the generated PDF to s3.\n    \n    Args:\n        bucket (str): Name of the s3 bucket to upload the PDF to.\n        filename (str): Location of the file to upload to s3.\n        \n    Returns:\n        The file key of the file in s3 if the upload was successful.\n        If the upload failed, then `None` will be returned.\n    \"\"\"\n    file_key = None\n    try:\n        file_key = filename.replace('/tmp/', '')\n        s3.upload_file(Filename=filename, Bucket=bucket, Key=file_key)\n        logger.info('Successfully uploaded the PDF to %s as %s'\n                    % (bucket, file_key))\n    except ClientError as e:\n        logger.error('Failed to upload file to s3.')\n        logger.error(e)\n        file_key = None\n        \n    return file_key\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003eParsing the event\u003c/h4\u003e\n\u003cp\u003eOne thing we haven't talked about yet is the data that we'll need to pass our function.\u003c/p\u003e\n\u003cp\u003eLet's define our JSON event schema as the following.\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e{\n    \"bucket\": \"\u0026#x3C;Name of the bucket where the file is stored currently and will be stored after processing\u003e [Required]\",\n    \"file_key\": \"\u0026#x3C;File key where the file is store in S3\u003e [Required if `html_string` is not defined]\",\n    \"html_string\": \"\u0026#x3C;HTML string to convert to a PDF\u003e [Required if `file_key` is not defined]\",\n    \"wkhtmltopdf_options\": {\n        \"orientation\": \"\u0026#x3C;`landscape` or `portrait`\u003e [Optional: Default is `portrait`]\",\n        \"title\": \"\u0026#x3C;Title of the PDF\u003e [Optional]\",\n        \"margin\": \"\u0026#x3C;Margin of the PDF (same format as css [\u0026#x3C;top\u003e \u0026#x3C;right\u003e \u0026#x3C;bottom\u003e \u0026#x3C;left\u003e] (all must be included)).\u003e [Optional]\"\n    }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003ewkhtmltopdf_options\u003c/code\u003e is an optional object. If the included options are not valid, they will not be included.\u003c/p\u003e\n\u003cp\u003eWe can access all of the data passed to our function from the \u003ccode\u003eevent\u003c/code\u003e parameter in the \u003ccode\u003elambda_handler\u003c/code\u003e function.\u003c/p\u003e\n\u003cp\u003eNow, let's jump back to the \u003ccode\u003elambda_handler\u003c/code\u003e function and add some code to pull out the data from our event and put together the remaining pieces of actually calling the \u003ccode\u003ewkhtmltopdf\u003c/code\u003e executable to finish our lambda function.\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003edef lambda_handler(event, context):\n    logger.info(event)\n\n    # bucket is always required\n    try:\n        bucket = event['bucket']\n    except KeyError:\n        error_message = 'Missing required \"bucket\" parameter from request payload.'\n        logger.error(error_message)\n        return {\n            'status': 400,\n            'body': json.dumps(error_message),\n        }\n\n    # html_string and file_key are conditionally required, so let's try to get both\n    try:\n        file_key = event['file_key']\n    except KeyError:\n        file_key = None\n\n    try:\n        html_string = event['html_string']\n    except KeyError:\n        html_string = None\n\n    if file_key is None and html_string is None:\n        error_message = (\n            'Missing both a \"file_key\" and \"html_string\" '\n            'from request payload. One of these must be '\n            'included.'\n        )\n        logger.error(error_message)\n        return {\n            'status': 400,\n            'body': json.dumps(error_message),\n        }\n\n    # Now we can check for the option wkhtmltopdf_options and map them to values\n    # Again, part of our assumptions are that these are valid\n    wkhtmltopdf_options = {}\n    if 'wkhtmltopdf_options' in event:\n        # Margin is \u0026#x3C;top\u003e \u0026#x3C;right\u003e \u0026#x3C;bottom\u003e \u0026#x3C;left\u003e\n        if 'margin' in event['wkhtmltopdf_options']:\n            margins = event['wkhtmltopdf_options']['margin'].split(' ')\n            if len(margins) == 4:\n                wkhtmltopdf_options['margin-top'] = margins[0]\n                wkhtmltopdf_options['margin-right'] = margins[1]\n                wkhtmltopdf_options['margin-bottom'] = margins[2]\n                wkhtmltopdf_options['margin-left'] = margins[3]\n\n        if 'orientation' in event['wkhtmltopdf_options']:\n            wkhtmltopdf_options['orientation'] = 'portrait' \\\n                if event['wkhtmltopdf_options']['orientation'].lower() not in ['portrait', 'landscape'] \\\n                else event['wkhtmltopdf_options']['orientation'].lower()\n\n        if 'title' in event['wkhtmltopdf_options']:\n            wkhtmltopdf_options['title'] = event['wkhtmltopdf_options']['title']\n\n    # If we got a file_key in the request, let's download our file\n    # If not, we'll write the HTML string to a file\n    if file_key is not None:\n        local_filename = download_s3_file(bucket, file_key)\n    else:\n        timestamp = str(datetime.now()).replace('.', '').replace(' ', '_')\n        local_filename = f'/tmp/{timestamp}-html-string.html'\n\n        # Delete any existing files with that name\n        try:\n            os.unlink(local_filename)\n        except FileNotFoundError:\n            pass\n\n        with open(local_filename, 'w') as f:\n            f.write(html_string)\n\n    # Now we can create our command string to execute and upload the result to s3\n    command = 'wkhtmltopdf  --load-error-handling ignore'  # ignore unecessary errors\n    for key, value in wkhtmltopdf_options.items():\n        if key == 'title':\n            value = f'\"{value}\"'\n        command += ' --{0} {1}'.format(key, value)\n    command += ' {0} {1}'.format(local_filename, local_filename.replace('.html', '.pdf'))\n\n    # Important! Remember, we said that we are assuming we're accepting valid HTML\n    # this should always be checked to avoid allowing any string to be executed\n    # from this command. The reason we use shell=True here is because our title\n    # can be multiple words.\n    subprocess.run(command, shell=True)\n    logger.info('Successfully generated the PDF.')\n    file_key = upload_file_to_s3(bucket, local_filename.replace('.html', '.pdf'))\n\n    if file_key is None:\n        error_message = (\n            'Failed to generate PDF from the given HTML file.'\n            ' Please check to make sure the file is valid HTML.'\n        )\n        logger.error(error_message)\n        return {\n            'status': 400,\n            'body': json.dumps(error_message),\n        }\n\n    return {\n        'status': 200,\n        'file_key': file_key,\n    }\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eNow you can go to the \u003cstrong\u003eTest\u003c/strong\u003e tab and create the following test event (change your bucket name as necessary)\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e{\n    \"bucket\": \"bucket-for-articles\",\n    \"html_string\": \"\u0026#x3C;!DOCTYPE html\u003e\u0026#x3C;html\u003e\u0026#x3C;head\u003e\u0026#x3C;/head\u003e\u0026#x3C;body\u003eThis is an example of a simple HTML page.\u0026#x3C;/body\u003e\u0026#x3C;/html\u003e\",\n    \"wkhtmltopdf_options\": {\n        \"orientation\": \"portrait\",\n        \"title\": \"Test PDF Generation\",\n        \"margin\": \"10mm 10mm 10mm 10mm\"\n    }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eYou should get a return event with a \u003ccode\u003estatus\u003c/code\u003e of \u003ccode\u003e200\u003c/code\u003e, and a \u003ccode\u003efile_key\u003c/code\u003e of your converted file, thus achieving our goal! üéâ\u003c/p\u003e\n\u003chr\u003e\n","markdown":"\n## tl;dr\n\n### Goal\n_To set up an easy to call HTML to PDF converter as an AWS Lambda function._\n\n### Process Overview\n1. **Downloading the `wkhtmltopdf` binary**\n2. **Creating the AWS Lambda layer(s) and configuring our function**\n3. **Writing the AWS Lambda function**\n    - We will use Python's [`subprocess` module](https://docs.python.org/3/library/subprocess.html) to call the `wkhtmltopdf` command\n    - For more in-depth Python focused usage, also check out [pdfkit](https://pypi.org/project/pdfkit/)\n\n### Prerequisites\nThis article assumes access to an AWS account (free-tier is acceptable) and basic knowledge of AWS Lambda/S3 and Python.\n\n### Functional Requirements\n\n1. Allow passing either an S3 file key or an HTML string\n2. Return a file key for the generated PDF\n3. Accept a small set of options for the `wkhtmltopdf` command\n    - A full man page can be found [here](https://wkhtmltopdf.org/usage/wkhtmltopdf.txt)\n    - Most of the ones we'd want anyways are the default (i.e. `--images`, `--enable-external-links`, etc.)\n\nFunctionality for the following options\n- `--orientation \u003corientation\u003e`\n- `--title \u003ctext\u003e`\n- `--margin-bottom \u003cunitreal\u003e`\n- `--margin-left \u003cunitreal\u003e`\n- `--margin-right \u003cunitreal\u003e`\n- `--margin-top \u003cunitreal\u003e`\n\n### Assumptions\n\n1. The HTML string or file will be valid and will include the necessary tags (`\u003c!DOCTYPE html\u003e`, `\u003chtml\u003e`, `\u003chead\u003e`, `\u003cbody\u003e`). **It is very important that you check validity of this HTML prior to calling this function if you ever use something similar in production. It may be best to only accept S3 file keys instead of HTML strings, but this is simply to show our functions possibilities or be used as an internal tool.**\n2. The event payload will contain all valid values (S3 bucket name, file key, `wkhtmltopdf` options etc.)\n\n### Notes\nThis article will use `us-east-2` for the AWS region, changing this shouldn't effect functionality, just the links within the article.\n\nA better way to do this is through [AWS Serverless Application Model (SAM)](https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/what-is-sam.html), but this is more tailored for those looking for the basic setup through the AWS Management Console.\n\n---\nA common task I've found myself undertaking recently is programmatically converting an HTML file/string to an embedded and stylized PDF file.\n\nAn example use case for this might be exporting a self-managed customer invoice or generating a daily report from an existing HTML template. For those who have used template languages before, you can probably imagine the usefulness of a function like this in combination with [Jinja](https://jinja.palletsprojects.com/en/2.11.x/) or template rendering engines commonly found in Web Frameworks (like [Django](https://www.djangoproject.com/)).\n\nAfter doing some research on third party libraries that could simplify our goal, I decided to use [`wkhtmltopdf`](https://wkhtmltopdf.org/).\n\n`wkhtmltopdf` is an open-source command line tool that enables you to easy convert an HTML file to a PDF file. This is exactly what we're looking for. We will call the `wkhtmltopdf` command using the [`subprocess`](https://docs.python.org/3/library/subprocess.html) Python library. For more in-depth Python usage, you can check out [pdfkit](https://pypi.org/project/pdfkit/).\n\nLet's dive into it.\n\n---\n\n## Why AWS Lambda?\n[AWS Lambda](https://aws.amazon.com/lambda/) provides serverless computing functions where you don't need to manage any servers or containers, you can simply call your function synchronously or asynchronously, and it will be executed and scaled automatically.\n\nLambda has a ton of use cases and is something I have personally used many times and am a big fan of.\n\n_For our goal, AWS Lambda is a powerful tool for the following reasons_\n- It allows us to offload processing away from the server\n    - This is more of a general benefit, we won't actually be calling this function from a running server\n    - These calls will also be scaled automatically\n- Our dependencies, specifically the `wkhtmltopdf` binary, can be handled well through [AWS Lambda layers](https://docs.aws.amazon.com/lambda/latest/dg/configuration-layers.html)\n    - This helps to avoid dealing with different Linux distributions or multiple installation locations\n\n**Below is an explanation of why handling the dependencies through layers will avoid issues. For continued instruction, you can skip to the next section.**\n\n### Issues with downloading the binary\nWhen I was first using this library, I was also using [`pdfkit`](https://pypi.org/project/pdfkit/) to drive this interaction.  At the top of the installation instructions, you can see the following warning:\n\n\u003cp style=\"background-color: orange; padding: 7px 20px; text-align: center; border-radius: 6px;\"\u003e\n\u003ci\u003e\"\u003cb\u003eWarning!\u003c/b\u003eVersion in debian/ubuntu repos have reduced functionality (because it compiled without the wkhtmltopdf QT patches), such as adding outlines, headers, footers, TOC etc. To use this options you should install static binary from wkhtmltopdf site\"\u003c/i\u003e\n\u003c/p\u003e\n\nWhen I first installed `wkhtmltopdf`, I didn't heed the warning and just ran the following:\n```bash\nsudo apt-get install wkhtmltopdf\n```\n\nOn initial inspection, I wasn't experiencing the problems they mentioned (_at least in my local environment_). The issues came when I actually pushed up code using this library to a staging environment and I noticed the PDFs were no longer generating.\n\nI was able to remedy this by installing in an alternative way:\n```bash\nsudo apt-get remove --purge wkhtmltopdf\nwget https://github.com/wkhtmltopdf/packaging/releases/download/0.12.6-1/wkhtmltox_0.12.6-1.bionic_amd64.deb\nsudo dpkg -i wkhtmltox_0.12.6-1.bionic_amd64.deb\nrm wkhtmltox_0.12.6-1.bionic_amd64.deb\n```\n\nThis isn't a big deal, but managing this dependency could get tedious if your architecture has multiple servers that need installed with different Linux distributions.\n\nPutting this binary into an AWS Lambda Layer can help solve this by having a single point of installation and management.\n\n## Downloading the `wkhtmltopdf` binary\nThe `wkhtmltopdf` site actually lists using this library with AWS Lambda as a [FAQ](https://wkhtmltopdf.org/downloads.html#how-do-i-use-it-in-aws-lambda) and gives the following response to this question:\n\n_\"All files required for lambda layer are packed in one zip archive (Amazon Linux 2 / lambda zip)\"_\n\nYou can download the binary on the releases page under the [Stable releases](https://wkhtmltopdf.org/downloads.html#stable). You'll see an entry under `Amazon Linux` with `lambda zip` as the architecture.\n\nOr, you can click [here](https://github.com/wkhtmltopdf/packaging/releases/download/0.12.6-4/wkhtmltox-0.12.6-4.amazonlinux2_lambda.zip) (I likely won't update this link, so probably best to go directly to the release page).\n\n_Random note:_ If you need more fonts for future usage, I've found that [this is a good resource](https://github.com/brandonlim-hs/fonts-aws-lambda-layer). You may need to include one of these fonts as a layer in your lambda function (via ARN) if your function has issues in the beginning.\n\n## Creating the AWS Lambda layers\n\n[AWS Lambda layers](https://docs.aws.amazon.com/lambda/latest/dg/configuration-layers.html) allow us to add in \"layers\" of dependencies for our functions. An alternative to this is uploading your lambda function as a deployment package or using AWS SAM (Serverless Application Model), but that is out of the scope of this post.\n\n### `wkhtmltopdf`\nNow that we have the zip file downloaded, let's add our file as a layer in the [AWS Management Console](https://us-east-2.console.aws.amazon.com/console/home?region=us-east-2).\n\nGo to the [Layers section](https://us-east-2.console.aws.amazon.com/lambda/home?region=us-east-2#/layers) on the AWS Lambda page and click `Create layer`.\n\nThen, add the following Layer configuration.\n\n![AWS Lambda layer configuration {priority}{680x488}](/images/converting-html-to-pdf/layer-configuration.jpg)\n\nNotice that we don't add a runtime here, this is intentional since our layer is a binary.\n\nClick Create and take note of your new layer's Version ARN as we are about to use it to add to our function.\n\nNow we're set up to create our function!\n\n\n## Writing the AWS Lambda function\nNavigate to the [Functions page](https://us-east-2.console.aws.amazon.com/lambda/home?region=us-east-2#/functions) within the AWS Lambda service and click `Create function`.\n\nSelect `Author from scratch`, and add the following configuration.\n\n![AWS Lambda function configuration {1004x475}](/images/converting-html-to-pdf/function-configuration.jpg)\n\nYou can ignore the `Advanced settings` for our use case.\n\nOnce the function is created, we have just a few configuration additions to make.\n\n### Adding the layer to our Lambda function\n\nNow that our function is created, the first thing we want to do is add our `wkhtmltopdf` layer.\n\nAt the top of the Function Overview panel, click the `Layers` button right below your function name. This will bring you down to the layers section. Now click Add a layer.\n\nClick on `Specify an ARN` and copy your Layer Version ARN from earlier.\n\n![AWS Lambda add layer {680x316}](/images/converting-html-to-pdf/add-layer.jpg)\n\nThe reason why we need to specify our layer by ARN is because we didn't define a runtime above.\n\n\u003cp style=\"background-color: #9bc2cf; padding: 7px 20px; text-align: center; border-radius: 6px;\"\u003e\n\u003cb\u003eImportant!\u003c/b\u003e If your function generates a PDF with a bunch of black squares, this is likely because there is no font configuration within Lambda. To solve this, you can go to [this link](https://github.com/brandonlim-hs/fonts-aws-lambda-layer\") that I mentioned earlier, and copy one of the AWS Linux Fonts ARNs for your region (or build from scratch), add the environment variable in the README, and repeat these steps to add a font layer.\n\u003c/p\u003e\n\n### Add permission to access your S3 bucket\n\nOne final function configuration that we need to add is permission for our function to access Amazon S3.  To do this, navigate to the Configuration tab below your Function Overview.\n\nUnder Configuration, go to the Permissions section. Here, you will see your generated Execution Role. Click this link to go to the IAM Console.\n\nFrom here, click Attach policies, and add the **AmazonS3FullAccess** policy like so\n\n![AWS Lambda IAM policy {1004x461}](/images/converting-html-to-pdf/iam-policy.jpg)\n\nNow that our function is configured, we can dive into the actual requirements and code!\n\n### Requirements\n\n1. Allow passing either an S3 file key or an HTML string\n2. Return a file key for the generated PDF\n3. Accept a small set of options for the `wkhtmltopdf` command\n    - A full man page can be found [here](https://wkhtmltopdf.org/usage/wkhtmltopdf.txt)\n    - Most of the ones we'd want anyways are the default (i.e. `--images`, `--enable-external-links`, etc.)\n\nLet's allow the user to pass the following options\n- `--orientation \u003corientation\u003e` - the common page orientation for the PDF file.\n    - Valid values are `Landscape` or `Portrait`\n- `--title \u003ctext\u003e` - the title of the generated file.\n- The margins of the file\n    - `--margin-bottom \u003cunitreal\u003e`\n    - `--margin-left \u003cunitreal\u003e` (default is 10mm)\n    - `--margin-right \u003cunitreal\u003e`  (default is 10mm)\n    - `--margin-top \u003cunitreal\u003e`\n\n### Assumptions\n\n1. The HTML string or file will be valid and will include the necessary tags (`\u003c!DOCTYPE html\u003e`, `\u003chtml\u003e`, `\u003chead\u003e`, `\u003cbody\u003e`)\n2. The event payload will contain all valid values (S3 bucket name, file key, `wkhtmltopdf` options etc.)\n\n### The function code\nBy default, you will see the following handler.\n```python\ndef lambda_handler(event, context):\n    # TODO implement\n    return {\n        'statusCode': 200,\n        'body': json.dumps('Hello from Lambda!')\n    }\n```\nThis is the code that will be executed when your function is called. We'll come back to this in a bit.\n\n#### The imports\nFirst, let's go ahead and import all of the Python libraries that we'll need and set up some basic tools like the `S3 client` and our `logger`.\n```python\nfrom datetime import datetime\nimport json\nimport logging\nimport os\nimport subprocess\nfrom typing import Optional\n\nimport boto3\nfrom botocore.exceptions import ClientError\n\n\n# Set up logging\nlogger = logging.getLogger()\nlogger.setLevel(logging.INFO)\n\n# Get the s3 client\ns3 = boto3.client('s3')\n```\n\nNow based upon our requirements, we'll need helper functions to\n1. Download an HTML file from S3\n2. Upload a file to S3\n\nLet's start with those, and then we'll return to our lambda handler.\n\n#### Downloading/uploading the file\n[`boto3`](https://boto3.amazonaws.com/v1/documentation/api/latest/index.html) makes it really easy to interact with S3.  Using `boto3`, we can add the following helper functions.\n\n```python\ndef download_s3_file(bucket: str, file_key: str) -\u003e str:\n    \"\"\"Downloads a file from s3 to `/tmp/[File Key]`.\n    \n    Args:\n        bucket (str): Name of the bucket where the file lives.\n        file_key (str): The file key of the file in the bucket.\n\n    Returns:\n        The local file name as a string.\n    \"\"\"\n    local_filename = f'/tmp/{file_key}'\n    s3.download_file(Bucket=bucket, Key=file_key, Filename=local_filename)\n    logger.info('Downloaded HTML file to %s' % local_filename)\n\n    return local_filename\n    \n    \ndef upload_file_to_s3(bucket: str, filename: str) -\u003e Optional[str]:\n    \"\"\"Uploads the generated PDF to s3.\n    \n    Args:\n        bucket (str): Name of the s3 bucket to upload the PDF to.\n        filename (str): Location of the file to upload to s3.\n        \n    Returns:\n        The file key of the file in s3 if the upload was successful.\n        If the upload failed, then `None` will be returned.\n    \"\"\"\n    file_key = None\n    try:\n        file_key = filename.replace('/tmp/', '')\n        s3.upload_file(Filename=filename, Bucket=bucket, Key=file_key)\n        logger.info('Successfully uploaded the PDF to %s as %s'\n                    % (bucket, file_key))\n    except ClientError as e:\n        logger.error('Failed to upload file to s3.')\n        logger.error(e)\n        file_key = None\n        \n    return file_key\n```\n\n#### Parsing the event\nOne thing we haven't talked about yet is the data that we'll need to pass our function.\n\nLet's define our JSON event schema as the following.\n```json\n{\n    \"bucket\": \"\u003cName of the bucket where the file is stored currently and will be stored after processing\u003e [Required]\",\n    \"file_key\": \"\u003cFile key where the file is store in S3\u003e [Required if `html_string` is not defined]\",\n    \"html_string\": \"\u003cHTML string to convert to a PDF\u003e [Required if `file_key` is not defined]\",\n    \"wkhtmltopdf_options\": {\n        \"orientation\": \"\u003c`landscape` or `portrait`\u003e [Optional: Default is `portrait`]\",\n        \"title\": \"\u003cTitle of the PDF\u003e [Optional]\",\n        \"margin\": \"\u003cMargin of the PDF (same format as css [\u003ctop\u003e \u003cright\u003e \u003cbottom\u003e \u003cleft\u003e] (all must be included)).\u003e [Optional]\"\n    }\n}\n```\n`wkhtmltopdf_options` is an optional object. If the included options are not valid, they will not be included.\n\nWe can access all of the data passed to our function from the `event` parameter in the `lambda_handler` function.\n\nNow, let's jump back to the `lambda_handler` function and add some code to pull out the data from our event and put together the remaining pieces of actually calling the `wkhtmltopdf` executable to finish our lambda function.\n\n```python\ndef lambda_handler(event, context):\n    logger.info(event)\n\n    # bucket is always required\n    try:\n        bucket = event['bucket']\n    except KeyError:\n        error_message = 'Missing required \"bucket\" parameter from request payload.'\n        logger.error(error_message)\n        return {\n            'status': 400,\n            'body': json.dumps(error_message),\n        }\n\n    # html_string and file_key are conditionally required, so let's try to get both\n    try:\n        file_key = event['file_key']\n    except KeyError:\n        file_key = None\n\n    try:\n        html_string = event['html_string']\n    except KeyError:\n        html_string = None\n\n    if file_key is None and html_string is None:\n        error_message = (\n            'Missing both a \"file_key\" and \"html_string\" '\n            'from request payload. One of these must be '\n            'included.'\n        )\n        logger.error(error_message)\n        return {\n            'status': 400,\n            'body': json.dumps(error_message),\n        }\n\n    # Now we can check for the option wkhtmltopdf_options and map them to values\n    # Again, part of our assumptions are that these are valid\n    wkhtmltopdf_options = {}\n    if 'wkhtmltopdf_options' in event:\n        # Margin is \u003ctop\u003e \u003cright\u003e \u003cbottom\u003e \u003cleft\u003e\n        if 'margin' in event['wkhtmltopdf_options']:\n            margins = event['wkhtmltopdf_options']['margin'].split(' ')\n            if len(margins) == 4:\n                wkhtmltopdf_options['margin-top'] = margins[0]\n                wkhtmltopdf_options['margin-right'] = margins[1]\n                wkhtmltopdf_options['margin-bottom'] = margins[2]\n                wkhtmltopdf_options['margin-left'] = margins[3]\n\n        if 'orientation' in event['wkhtmltopdf_options']:\n            wkhtmltopdf_options['orientation'] = 'portrait' \\\n                if event['wkhtmltopdf_options']['orientation'].lower() not in ['portrait', 'landscape'] \\\n                else event['wkhtmltopdf_options']['orientation'].lower()\n\n        if 'title' in event['wkhtmltopdf_options']:\n            wkhtmltopdf_options['title'] = event['wkhtmltopdf_options']['title']\n\n    # If we got a file_key in the request, let's download our file\n    # If not, we'll write the HTML string to a file\n    if file_key is not None:\n        local_filename = download_s3_file(bucket, file_key)\n    else:\n        timestamp = str(datetime.now()).replace('.', '').replace(' ', '_')\n        local_filename = f'/tmp/{timestamp}-html-string.html'\n\n        # Delete any existing files with that name\n        try:\n            os.unlink(local_filename)\n        except FileNotFoundError:\n            pass\n\n        with open(local_filename, 'w') as f:\n            f.write(html_string)\n\n    # Now we can create our command string to execute and upload the result to s3\n    command = 'wkhtmltopdf  --load-error-handling ignore'  # ignore unecessary errors\n    for key, value in wkhtmltopdf_options.items():\n        if key == 'title':\n            value = f'\"{value}\"'\n        command += ' --{0} {1}'.format(key, value)\n    command += ' {0} {1}'.format(local_filename, local_filename.replace('.html', '.pdf'))\n\n    # Important! Remember, we said that we are assuming we're accepting valid HTML\n    # this should always be checked to avoid allowing any string to be executed\n    # from this command. The reason we use shell=True here is because our title\n    # can be multiple words.\n    subprocess.run(command, shell=True)\n    logger.info('Successfully generated the PDF.')\n    file_key = upload_file_to_s3(bucket, local_filename.replace('.html', '.pdf'))\n\n    if file_key is None:\n        error_message = (\n            'Failed to generate PDF from the given HTML file.'\n            ' Please check to make sure the file is valid HTML.'\n        )\n        logger.error(error_message)\n        return {\n            'status': 400,\n            'body': json.dumps(error_message),\n        }\n\n    return {\n        'status': 200,\n        'file_key': file_key,\n    }\n```\n\nNow you can go to the **Test** tab and create the following test event (change your bucket name as necessary)\n```json\n{\n    \"bucket\": \"bucket-for-articles\",\n    \"html_string\": \"\u003c!DOCTYPE html\u003e\u003chtml\u003e\u003chead\u003e\u003c/head\u003e\u003cbody\u003eThis is an example of a simple HTML page.\u003c/body\u003e\u003c/html\u003e\",\n    \"wkhtmltopdf_options\": {\n        \"orientation\": \"portrait\",\n        \"title\": \"Test PDF Generation\",\n        \"margin\": \"10mm 10mm 10mm 10mm\"\n    }\n}\n```\n\nYou should get a return event with a `status` of `200`, and a `file_key` of your converted file, thus achieving our goal! üéâ\n\n---\n\n","title":"Converting HTML to a PDF using Python, AWS Lambda, and wkhtmltopdf","date":"2021-04-29","tags":["python","aws"],"description":"Building an AWS lambda function that uses Python and wkhtmltopdf to convert an HTML file to a PDF file."}]},"__N_SSG":true},"page":"/tags/[tag]","query":{"tag":"aws"},"buildId":"Eed9iINAcGqVUae_XF6cV","assetPrefix":"/bschoeneweis.github.io","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
